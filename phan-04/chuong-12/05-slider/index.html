<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="cache-control" content="no-cache" />
    <title>Tooltip plugin</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/slider.css">
    <script src="js/jquery-1.10.0.min.js"></script>
    <script src="js/slider.js"></script>
</head>

<body>
    <div id="wrapper">
        <div id="header">
            <a href="#" class="logo"></a>
            <span class="webname">ZendVN Group</span>
        </div>
        <div id="content">
            <h1>Slider example</h1>

            <div id="tSlider">
            <!-- Start - Hiển thị hình lớn của Slide -->
                <div class="tSlider-img">
                    <div class="tSlider-img-ins">
                        <div class="tSlider-img-content">
                            <img src="images/img920x360/loading.jpg" alt="">
                            <img src="images/img920x360/loading.jpg" alt="">
                        </div>
                    </div>
                </div>
            <!-- End - Hiển thị hình lớn của Slide -->

            <!-- Start - Hiển thị vùng điều khiển -->
                <div class="tSlider-bar">
                    <div class="tSlider-left-arrow"></div>
                    <div class="tSlider-bar-content">
                        <span class="tSlider-bar-title">Title</span>
                        <br>
                        <span class="tSlider-bar-detail">Detail</span>
                    </div>
                    <div class="tSlider-right-arrow"></div>
                </div>
            <!-- End - Hiển thị vùng điều khiển -->

            <!-- Start - Hiển thị những hình ảnh nhỏ -->
                <div class="tSlider-thumb">Show Thumbnail</div>
            <!-- End - Hiển thị những hình ảnh nhỏ -->
            </div>

            <div class="clr"></div>
        </div>
        <div id="footer"></div>
    </div>
</body>

</html>
