<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Example 01</title>
        <style type="text/css">
            li em {
                color: blue;
            }
            
            h2 + h3 {
                color: red;
            }            
        </style>
    </head>

    <body>
        <h3>This is a test - h3 </h3>
        <h2>This is a test - h2 </h2>	
        <h3>This is a test - h3 </h3>
        <h3>This is a test - h3 </h3>
        <ul>
            <li>List item</li>
            <li>List item</li>
            <li>
                List <em>item</em>
                <p>This is a <em> test </em>
            </li>
        </ul>
    </body> 
</html>
