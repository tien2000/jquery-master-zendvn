<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Example 06</title>
        <style type="text/css">
            *{
                margin: 0;
                padding: 0;
            }

            p:before{
                content: open-quote;
            } 

            p::after{
                content: close-quote;
            }           
        </style>
    </head>

    <body>
        <p>Khóa học làm chủ chính mình</p>
    </body> 
</html>
