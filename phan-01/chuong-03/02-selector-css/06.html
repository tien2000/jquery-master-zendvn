<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Example 06</title>
        <style type="text/css">
            *{
                margin: 0;
                padding: 0;
            }

            div p:last-child, ul li:last-child{
                font-size: 20px;
                font-weight: bold;
                color: red;
            }
            
        </style>
    </head>

    <body>
        <div>
            <p>This is a text 1</p>
            <p>This is a text 2</p>
            <p>This is a text 3</p>
        </div>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </body> 
</html>
