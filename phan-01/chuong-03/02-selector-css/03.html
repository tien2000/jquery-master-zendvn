<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Example 03</title>
        <style type="text/css">
            *{
                margin: 0;
                padding: 0;
            }           

            a:link{
                color: red;
                text-decoration: none;
            }

            a:hover{
                color: green;
                text-decoration: underline;
            }

            a:active{
                color: yellow;
                text-decoration: underline;
                background: red;
            }

            a:visited{
                color: rgb(255, 0, 191);
                font-size: 18px;
            }
        </style>
    </head>

    <body>
        <a href="http://zend.vn">ZendVN Team</a>
        |
        <a href="http://google.com">Google</a>
    </body> 
</html>
