<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Example 01</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">

        <style type="text/css">
            *{
                margin: 0;
                padding: 0;
            }

            .block{
                width: 400px;
                height: 200px;
                border: 2px solid #999999;
            }

            .txt{                
                font: oblique small-caps bold 18px/20px Arial, Helvetica, sans-serif;
                text-transform: lowercase;
                text-decoration: line-through;
                color: #ff0000;
            }
        </style>

    </head>
    <body>
        <div class="block txt">ZendVN là cơ sở học tập đầu tiên đảm bảo lượng kiến thức đầy đủ cho học viên miễn phí và trọn đời. Điều đó đồng nghĩa với việc trừ những giờ học cơ bản, bạn luôn được cấp một tài khoản trọn đời để có thể liên tục cập nhật kiến thức mới và ôn lại kiến thức cũ khi cần</div>
    </body>
</html>
