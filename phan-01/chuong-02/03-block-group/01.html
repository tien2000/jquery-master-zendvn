<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Example 01</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">

        <style type="text/css">
            *{
                margin: 0;
                padding: 0;
            }

            .block{
                width: 500px;
                height: auto;
                border: 3px solid #ff0000;
                margin: 20px auto;
                padding: 10px;
            }

            .block-group{
                letter-spacing: normal;
                word-spacing: normal;
                text-align: justify; 
                text-indent: 20px;
                white-space: normal;
                display: none;
            }

            .block-group span{
                vertical-align: super;
            }
        </style>

    </head>
    <body>
    </head>
        <div class="block block-group">ZendVN là cơ sở học tập đầu tiên <span>đảm bảo</span> lượng kiến thức đầy đủ cho học viên miễn phí và trọn đời. Điều đó đồng nghĩa với việc trừ những giờ học cơ bản, bạn luôn được cấp một tài khoản trọn đời để có thể liên tục cập nhật kiến thức mới và ôn lại kiến thức cũ khi cần</div>
    </body>
</html>
