<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Example 02</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">

        <style type="text/css">
            *{
                margin: 0;
                padding: 0;
            }

            .main{
                display: table;
            }
            
            .left{
                background: yellow;
                height: 200px;
                width: 200px;
                display: table-cell;
            }

            .content{
                background: red;
                height: 200px;
                width: 500px;
                display: table-cell;
            }

            .right{
                background: green;
                height: 200px;
                width: 300px;
                display: table-cell;
            }
        </style>

    </head>
    <body>
    </head>
        <div id="main">
            <div class="left">Left</div>
            <div class="content">Content</div>
            <div class="right">Right</div>
        </div>
    </body>
</html>
