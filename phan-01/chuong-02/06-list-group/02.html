<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Example 02</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">

        <style type="text/css">
            *{
                margin: 0;
                padding: 0;
            }

            .block{
                width: 800px;
                margin: 20px auto;
                height: 250px;
                border: 2px solid red;
            }

            .menu{                
                list-style: inside url("images/arrow_circle_double.png");
                width: 200px;
                margin: 20px;
            }

            .menu li{
                border: 1px solid rgb(43, 255, 0);
                margin-bottom: 2px;    
                padding: 3px 3px 3px 15px;
            }

            .menu li.active{
                background-color: aqua;
            }
        </style>

    </head>
    <body>
        <div class="block">
            <ul class="menu">
                <li>Home</li>
                <li class="active">About Us</li>
                <li>Products</li>
                <li>Specials</li>
                <li>Contact</li>
            </ul>
        </div>
    </body>
</html>
