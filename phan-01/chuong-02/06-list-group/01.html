<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Example 01</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">

        <style type="text/css">
            *{
                margin: 0;
                padding: 0;
            }

            .block{
                width: 800px;
                margin: 20px auto;
                height: 250px;
                border: 2px solid red;
            }

            .menu{                
                list-style: inside square url("images/arrow_circle_double.png");
            }
        </style>

    </head>
    <body>
        <div class="block">
            <ul class="menu">
                <li>Home</li>
                <li>About Us</li>
                <li>Products</li>
                <li>Specials</li>
                <li>Contact</li>
            </ul>
        </div>
    </body>
</html>
