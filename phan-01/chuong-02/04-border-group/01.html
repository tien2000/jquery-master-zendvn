<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Example 01</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">

        <style type="text/css">
            *{
                margin: 0;
                padding: 0;
            }

            .block{
                width: 500px;
                height: auto;
                margin: 20px auto;
                padding: 10px;
            }

            .border{
                border-top-width: thin;
                border-top-style: dotted;
                border-top-color: red;

                border-left-width: 5px;
                border-left-style: solid;
                border-left-color: rgb(228, 38, 174);

                border-right-width: medium;
                border-right-style: dashed;
                border-right-color: green;

                border-bottom-width: thick;
                border-bottom-style: double;
                border-bottom-color: rgb(45, 0, 128);
            }
        </style>

    </head>
    <body>
    </head>
        <div class="block border">ZendVN là cơ sở học tập đầu tiên đảm bảo lượng kiến thức đầy đủ cho học viên miễn phí và trọn đời. Điều đó đồng nghĩa với việc trừ những giờ học cơ bản, bạn luôn được cấp một tài khoản trọn đời để có thể liên tục cập nhật kiến thức mới và ôn lại kiến thức cũ khi cần</div>
    </body>
</html>
