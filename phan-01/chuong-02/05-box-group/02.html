<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Example 02</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">

        <style type="text/css">
            *{
                margin: 0;
                padding: 0;
            }

            .block{
                width: 150px;
                height: 150px;
                line-height: 150px;
                text-align: center;
            }

            .clr{
                clear: both;
            }

            .boxA{
                background-color: red;
                float: left;
            }

            .boxB{
                background-color: aquamarine;
                float: left;
            }

            .boxC{
                background-color: chartreuse;
                float: right;
            }

            .boxD{
                background-color: darkcyan;
                width: 100%;
            }
        </style>

    </head>
    <body>
        <div class="block boxA">Box A</div>
        <div class="block boxB">Box B</div>
        <div class="block boxC">Box C</div>
        <div class="clr"></div>
        <div class="block boxD">Box D</div>
    </body>
</html>
