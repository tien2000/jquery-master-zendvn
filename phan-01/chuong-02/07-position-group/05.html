<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Example 05</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">

        <style type="text/css">
            *{
                margin: 0;
                padding: 0;
            }

            .block{
                width: 600px;
                height: 800px;
                margin: 20px auto;
                border: 2px solid red;
                background: url("images/background0188.jpg") top center no-repeat;
            }

            .overlay{
                width: 100%;
                height: 100%;
                background-color: #000000;
                position: fixed;
                top: 0;
                left: 0;
                opacity: 0.4;
                z-index: 900;

                /* IE: 8; */
                filter: alpha(opacity=40);
            }

            .white-box{
                background: #ffffff;
                text-align: center;
                line-height: 350px;
                border: 5px solid red;
                width: 800px;
                height: 350px;
                position: fixed;
                left: 50%;
                top: 50%;
                margin-top: -175px;
                margin-left: -400px;
                z-index: 1000;
            }
        </style>

    </head>
    <body>
        <div class="block">

        </div>

        <div class="overlay">
            some text
        </div>

        <div class="white-box">
            <h1>Lightbox is easy</h1>
        </div>
    </body>
</html>
