<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Example 02</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">

        <style type="text/css">
            *{
                margin: 0;
                padding: 0;
            }

            .block{
                width: 600px;
                height: 800px;
                border: 2px solid red;
                background: url("images/background0188.jpg");
                margin: 20px auto;
            }

            .box{
                width: 100%;
                height: 30px;
                background: #390dd8;
                border: 1px solid #33b33d;
            }

            .top{
                top: 0;
                left: 0;
                position: fixed;
            }

            .bottom{
                bottom: 0;
                left: 0;
                position: fixed;
            }
        </style>

    </head>
    <body>
        <div class="block">
            <div class="box top">Top</div>
            <div class="box bottom">Bottom</div>
        </div>
    </body>
</html>
