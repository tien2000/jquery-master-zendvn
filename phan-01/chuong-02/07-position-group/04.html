<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Example 04</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">

        <style type="text/css">
            *{
                margin: 0;
                padding: 0;
            }

            .block{
                width: 400px;
                height: 250px;
                margin: 50px auto;
                border: 2px solid red;
                position: relative;
            }

            .box{
                width: 100px;
                height: 100px;
                text-align: center;
                line-height: 100px;
            }

            .boxA{
                background: #65e61a;
                position: absolute;
                left: 40px;
                top: 100px;
                z-index: 1002;
            }

            .boxB{
                background: #fbff00;
                position: absolute;
                left: 100px;
                top: 125px;
                z-index: 999;
            }

            .boxC{
                background: #1a4ae6;
                position: absolute;
                left: 160px;
                top: 55px;
                z-index: 1001;
            }

            .boxD{
                background: #e61aa9;
                position: absolute;
                left: 130px;
                top: 65px;
                z-index: 1000;
            }
        </style>

    </head>
    <body>
        <div class="block">
            <div class="box boxA">Box A</div>
            <div class="box boxB">Box B</div>
            <div class="box boxC">Box C</div>
            <div class="box boxD">Box D</div>
        </div>
    </body>
</html>
