<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Example 01</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">

        <style type="text/css">
            *{
                margin: 0;
                padding: 0;
            }

            .block{
                width: 400px;
                height: 250px;
                margin: 50px auto;
                border: 2px solid red;
                position: static;
            }

            .box{
                width: 100px;
                height: 100px;
                text-align: center;
                line-height: 100px;
                background: yellow;
                top: 20px;
                right: 30px;
                bottom: 40px;
                left: 50px;
                position: static;                
            }
        </style>

    </head>
    <body>
        <div class="block">
            <div class="box">Box</div>
        </div>
    </body>
</html>
