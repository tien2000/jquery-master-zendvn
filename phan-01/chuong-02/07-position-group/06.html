<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Example 06</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">

        <style type="text/css">
            *{
                margin: 0;
                padding: 0;
            }

            .block{
                width: 600px;
                height: 800px;
                margin: 20px auto;
                border: 2px solid red;
                background: url("images/background0188.jpg") top center no-repeat;
            }

            .images{
                border: 2px solid rgb(145, 144, 144);
                margin: 20px auto;
                width: 500px;
                position: relative;
            }

            .bar{
                width: 100%;
                height: 15%;
                position: absolute;
                left: 0;
                bottom: 0;
                background: #000000;
                opacity: 0.6;
                z-index: 1000;
                
                /* IE 8 */
                filter: alpha(opacity=60);
                
            }

            .title{
                width: 100%;
                color: #ffffff;
                text-align: center;
                position: absolute;
                font-size: 18px;
                left: 0;
                bottom: 15px;
                z-index: 1001;
            }
        </style>

    </head>
    <body>
        <div class="images">
            <img src="images/road-4.png" alt="Road 4" />
            <div class="bar"></div>
            <div class="title">Road 4</div>
        </div>
    </body>
</html>
