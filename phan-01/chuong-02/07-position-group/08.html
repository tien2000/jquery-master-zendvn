<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Example 07</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">

        <style type="text/css">
            *{
                margin: 0;
                padding: 0;
            }                   

            .slider{
                margin: 30px auto;
                width: 800px;
                border: 2px solid red;
                padding: 3px;
                overflow-x: hidden;
            }

            .all-pictures{
                width: 1806px;
                display: inline-block;
                position: relative;
                top: 0;
                left: 0;
            }

            .images{
                border: 1px solid #666;
                float: left;
                margin: 0 2px 0 0;
                padding: 2px;
            }
        </style>

    </head>
    <body>
        <div class="slider">
            <div class="all-pictures">
                <div class="images"><img src="images/road-1.jpg" alt="Road 1"></div>
                <div class="images"><img src="images/road-2.jpg" alt="Road 2"></div>
                <div class="images"><img src="images/road-3.jpg" alt="Road 3"></div>
                <div class="images"><img src="images/road-4.jpg" alt="Road 4"></div>
                <div class="images"><img src="images/road-5.jpg" alt="Road 5"></div>
                <div class="images"><img src="images/road-6.jpg" alt="Road 6"></div>
                <div class="images"><img src="images/road-7.jpg" alt="Road 7"></div>
            </div>
        </div>  
    </body>
</html>
