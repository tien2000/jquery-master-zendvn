<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Example 03</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">

        <style type="text/css">
            *{
                margin: 0;
                padding: 0;
            }

            .block{
                width: 600px;
                height: 800px;
                border: 2px solid red;
                background: url("images/background0188.jpg");
                margin: 20px auto;
            }

            .box{
                width: 50px;
                height: 30px;
                color: chocolate;
                background: aqua;
                border: 1px solid #33b33d;
                text-align: center;
                line-height: 30px;
            }

            .menu-left{
                top: 50%;
                left: 20px;
                position: fixed;
            }
        </style>

    </head>
    <body>
        <div class="block">
            <div class="box menu-left">Top</div>
        </div>
    </body>
</html>
