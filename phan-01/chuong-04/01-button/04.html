<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Button 04</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">

        <style type="text/css">
            *{
                margin: 0;
                padding: 0;
            }

            .block{
                width: 300px;
                border: 2px solid red;
                margin: 30px auto;
                text-align: center;
                padding: 10px;
            }

            .btn-link{
                font-family: Arial, Helvetica, sans-serif;
                font-size: 14px;
                color: #000000;
                text-decoration: none;
                display: inline-block;
                background: url("images/bg_button_a.gif") no-repeat right top;
                padding-right: 18px;
                
            }

            .btn-link span{
                display: block;
                background: url("images/bg_button_span.gif") no-repeat left top;
                padding: 5px 0 3px 18px;
            }

            .btn-link:hover{
                background: url("images/bg_button_a.gif") no-repeat right bottom;
                color: red;
            }

            .btn-link:hover span{
                background: url("images/bg_button_span.gif") no-repeat left bottom;
            }
        </style>

    </head>
    <body>
        <div class="block">
            <a href="#" class="btn-link">
                <span>Hello World</span>
            </a>
        </div>
    </body>
</html>
