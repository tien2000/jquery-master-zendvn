<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Button 03</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">

        <style type="text/css">
            *{
                margin: 0;
                padding: 0;
            }

            .block{
                width: 300px;
                border: 2px solid red;
                margin: 30px auto;
                text-align: center;
                padding: 10px;
            }

            .btn-link{
                font-family: Arial, Helvetica, sans-serif;
                font-size: 14px;
                color: #ffffff;
                text-decoration: none;
                display: inline-block;
                border: 1px solid #eee;
                border-color: #eee #dedede #dedede #eee;
                background: #699;                
            }

            .btn-link span{
                display: block;
                padding: 5px 17px 5px 5px;
                margin-right: 5px;
                background: url("images/apply.png") no-repeat right center;
            }

            .btn-link:hover{
                background: rgb(96, 238, 131);
            }

            .btn-link:hover span{
                background: url("images/apply-hover.png") no-repeat right center;
            }
        </style>

    </head>
    <body>
        <div class="block">
            <a href="#" class="btn-link">
                <span>Hello World</span>
            </a>
        </div>
    </body>
</html>
