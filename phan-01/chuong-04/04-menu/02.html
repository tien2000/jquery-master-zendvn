<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Menu 01</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">

        <style type="text/css">
            * {
                margin: 0px;
                padding: 0px;
            }
            
            .right {
                margin: 30px auto;
                width: 1000px;
                border: 2px solid #F00;
                padding: 20px;
                height: auto;
                min-height: 300px;
            }
            
            #menu ul {
                list-style: none;
            }
            
            #menu ul li {
                border: 1px solid #6e6e6e;
                background: #bebdbe;
                text-align: center;
                width: 150px;
                float: left;
                margin-right: 2px;
                position: relative;
            }
            
            #menu ul li a{
                text-decoration: none;
                display: block;
                line-height: 24px;
                color: #000000;
            }
            
            #menu ul li a:hover{
                background: #e6e6e6;
            }
            
            #menu ul ul {
                display: none;
            }

            #menu ul ul li{
                margin-bottom: 2px;
            }

            #menu ul li:hover > ul {
                
            }

            #menu .show1{
                display: block;
                position: absolute;
                top: 25px;
                left: -1px;
            }

            #menu .show2{
                display: block;
                position: absolute;
                top: -1px;
                left: 152px;
            }
        </style>

    </head>
    <body>
        <div class="right">
            <div id="menu">
                <ul>
                    <li><a href="#"> Home </a></li>
                    <li><a href="#"> About </a></li>
                    <li><a href="#"> News </a>
                        <ul class="show1">
                            <li><a href="#"> Tin trong nước </a>
                                <ul>
                                    <li><a href="#"> Kinh tế </a></li>
                                    <li><a href="#"> Giáo dục </a></li>
                                    <li><a href="#"> Giải trí </a></li>
                                </ul>
                            </li>
                            <li><a href="#"> Tin thế giới </a>
                                <ul class="show2">
                                    <li><a href="#"> Anh </a></li>
                                    <li><a href="#"> Pháp </a></li>
                                    <li><a href="#"> Mỹ </a></li>
                                </ul>
                            </li>
                            <li><a href="#"> Tin thể thao </a></li>
                        </ul>
                    </li>
                    <li><a href="#"> Contact </a></li>
                </ul>
            </div>
        </div>
    </body>
</html>
