<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Menu 01</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">

        <style type="text/css">
            * {
                margin: 0px;
                padding: 0px;
            }
            
            .right {
                margin: 30px auto;
                width: 700px;
                border: 2px solid #F00;
                padding: 20px;
                height: auto;
                min-height: 300px;
            }
            
            #menu ul {
                width: 200px;
            }
            
            #menu ul li {
                list-style: none;
                border: 1px solid #999;
                margin-bottom: 2px;
                position: relative;
            }
            
            #menu ul li a{
                text-decoration: none;
                color: #000;
                line-height: 25px;
                padding-left: 10px;
                display: block;
            }
            
            #menu ul li a:hover{
                background-color:#3FF;
            }

            #menu ul li a span{
                display: block;
                background: url("images/blue-arrow.png") left center no-repeat;
                padding-left: 15px;
            }
            
            #menu ul ul {
                display: none;
            }

            #menu ul li:hover > ul {
                display: block;
                position: absolute;
                top: -1px;
                left: 200px;
            }
        </style>

    </head>
    <body>
        <div class="right">
            <div id="menu">
                <ul>
                    <li><a href="#"><span>Home</span></a></li>
                    <li><a href="#"><span>About</span></a></li>
                    <li><a href="#"><span>News</span></a>
                        <ul>
                            <li><a href="#"><span>Tin trong nước</span></a>
                                <ul>
                                    <li><a href="#"><span>Kinh tế</span></a></li>
                                    <li><a href="#"><span>Giáo dục</span></a></li>
                                    <li><a href="#"><span>Giải trí</span></a></li>
                                </ul>
                            </li>
                            <li><a href="#"><span>Tin thế giới</span></a>
                                <ul>
                                    <li><a href="#"><span>Anh</span></a></li>
                                    <li><a href="#"><span>Pháp</span></a></li>
                                    <li><a href="#"><span>Mỹ</span></a></li>
                                </ul>
                            </li>
                            <li><a href="#"><span>Tin thể thao</span></a></li>
                        </ul>
                    </li>
                    <li><a href="#"><span>Contact</span></a></li>
                </ul>
            </div>
        </div>
    </body>
</html>
