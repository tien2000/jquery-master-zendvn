<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Example 02</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <script type="text/javascript">
            function addStudent(){
                var student = prompt("Tên sinh viên:");

                if(student != null){
                    var flag = confirm("Are you sure???");
                    if(flag == true){
                        var lstStudent = document.getElementById("lst-student").innerHTML;
                        lstStudent += "<li>" + student + "</li>";
                        document.getElementById("lst-student").innerHTML = lstStudent;                        
                    }                    
                    document.getElementById("student").value = "";
                }else{
                    // alert("Dữ liệu nhập vào không được rỗng");
                    document.getElementById("student").value = "";
                }
            }
        </script>

        <style type="text/css">
            *{
                margin: 0;
                padding: 0;
            }

            .content{
                margin: 10px auto;
                width: 500px;
                height: auto;
                padding: 10px;
                border: 2px solid red;
                text-align: center;
            }

            .content input[type=text]{
                height: 21px;
            }

            .content input[type=button]{
                padding: 3px 6px;
            }

            .content #lst-student{
                padding: 10px;
                text-align: justify;
            }

            .content #lst-student li{
                list-style: inside;
            }
        </style>

    </head>
    <body>
        <div class="content">
            <input type="button" value="Add Student" onclick="addStudent()">
            <ul id="lst-student">
                <li>Nguyen Van Ty</li>
                <li>Le Thi Teo</li>
            </ul>
        </div>
    </body>
</html>
