<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Example 01</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <script type="text/javascript">
            function getYOffset(){
                var YOffset;
                if(typeof(window.pageYOffset) == "number"){
                    YOffset = window.pageYOffset;
                }else{
                    YOffset = document.documentElement.scrollTop;
                }
                return YOffset;
            }

            function callScrollBy(){
                window.scrollBy(0,200);

                // alert(window.pageYOffset);       // Không chạy trên IE 7, 8
                alert(getYOffset());
            }

            
        </script>

        <style type="text/css">
            *{
                margin: 0;
                padding: 0;
            }

            .content{
                width: 400px;
                margin: 10px auto;                
            }

            .content .box{
                height: 200px;
                background: rgb(172, 212, 107);
                line-height: 200px;
                text-align: center;
                margin-bottom: 10px;
            }

            .content .box a{
                text-decoration: none;
                font-size: 20px;                
            }
        </style>

    </head>
    <body>
        <div class="content">
            <div class="box">
                <a href="javascript:callScrollBy();">Scroll (Position 1)</a>
            </div>
            <div class="box">
                <a href="javascript:callScrollBy();">Scroll (Position 2)</a>
            </div>
            <div class="box">
                <a href="javascript:callScrollBy();">Scroll (Position 3)</a>
            </div>
            <div class="box">
                <a href="javascript:callScrollBy();">Scroll (Position 4)</a>
            </div>
            <div class="box">
                <a href="javascript:callScrollBy();">Scroll (Position 5)</a>
            </div>
        </div>
    </body>
</html>
