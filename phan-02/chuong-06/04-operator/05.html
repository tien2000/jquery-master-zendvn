<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Example 05</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script type="text/javascript">
            var x = 5;
            document.write("x = " + " " + x + "<br>");
            
            document.write("x == 5: " + (x==5));
            document.write("<br>x === '5': " + (x==='5'));
            document.write("<br>x === 5: " + (x===5));
            document.write("<br>x > 5: " + (x > 5));
            document.write("<br>x < 5: " + (x < 5));
            document.write("<br>x >= 5: " + (x >= 5));
            document.write("<br>x <= 5: " + (x <= 5));
            document.write("<br>x != 5: " + (x != 5));

            
        </script>
        
    </head>

    </body>
</html>
