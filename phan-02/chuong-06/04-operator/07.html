<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Example 06</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script type="text/javascript">
            var x;

            x = 5 + 5;
            document.write("x = " + x + " - typeof: " + typeof x + "<br>");

            x = 5 + "5";
            document.write("x = " + x + " - typeof: " + typeof x + "<br>");

            x = "5" + 5;
            document.write("x = " + x + " - typeof: " + typeof x + "<br>");

            x = "5" + "5";
            document.write("x = " + x + " - typeof: " + typeof x + "<br>");
        </script>
        
    </head>
