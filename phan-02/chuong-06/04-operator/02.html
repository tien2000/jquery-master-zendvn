<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Example 02</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script>
            var y = 9;
            document.write("y = " + " " + y + "<br>");

            var x = y + 1;
            document.write("x: y + 1 = " + " " + x + "<br>");

            x = null;
            x = ++y;
            document.write("x: ++y = " + " " + x + "<br>");
            document.write("x: y++ = " + " " + y + "<br>");

            
        </script>
        
    </head>
    <body>
    
    </body>
</html>
