<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Example 01</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script>
            var y = 9;
            document.write("y = " + " " + y + "<br>");

            var x = y + 1;
            document.write("x: y + 1 = " + " " + x + "<br>");

            x = null;
            x = y - 1;
            document.write("x: y - 1 = " + " " + x + "<br>");

            x = null;
            x = y * 2;
            document.write("x: y * 2 = " + " " + x + "<br>");

            x = null;
            x = y / 2;
            document.write("x: y / 2 = " + " " + x + "<br>");

            x = null;
            x = y % 2;
            document.write("x: y % 2 = " + " " + x + "<br>");
        </script>
        
    </head>
    <body>
    
    </body>
</html>
