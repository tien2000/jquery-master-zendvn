<!DOCTYPE html>

    <head>
        <title>Example 05</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script type="text/javascript">
            var day = "Sat";
            var mes;

            switch (day) {
                case "Mon":
                case "Tue":
                case "Wed":
                case "Thu":
                case "Fri":
                    mes = "Đi cày";
                    break;

                case "Sat":
                case "Sun":
                    mes = "Đi quẩy";
                    break;
            
                default:
                    mes = "Thứ mấy???";
                    break;
            }
            document.write(mes);
        </script>

    </head>
