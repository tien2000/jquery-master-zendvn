<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">

        <script type="text/javascript">
            // Break
            for(var i = 0; i < 10; i++){
                if(i == 3) break;                    
                document.write(i + "<br>");
            }

            document.write("<hr>");

            // Continue
            for(var i = 0; i < 10; i++){
                if(i == 3 || i == 7) continue;                    
                document.write(i + "<br>");
            }
        </script>

    </head>
    <body>
    
    </body>
</html>
