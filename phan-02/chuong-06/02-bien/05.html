<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Example 05</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script type="text/javascript">
            var number = 5;
            var string = "Hello";
            var boolean = true;
            var array = {};
            var undefine = [];
            var myNull = null;

            document.write(number + " : " + typeof number);
            document.write(string + " : " + typeof string);
            document.write(boolean + " : " + typeof boolean);
            document.write(array + " : " + typeof array);
            document.write(undefine + " : " + typeof undefine);
            document.write(myNull + " : " + typeof myNull);
        </script>

    </head>
    <body>
    
    </body>
</html>
