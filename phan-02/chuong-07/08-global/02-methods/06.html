<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Example 03</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <script type="text/javascript">
            var enter = "<br>";
            
            // isFinite: Số - true, ko phải số - false
            document.write("isFinite: " + isFinite(10) + enter);        // true
            document.write("isFinite: " + isFinite(-10) + enter);       // true
            document.write("isFinite: " + isFinite("-chuoi") + enter);       // false
            document.write("isFinite: " + isFinite("12/12/12") + enter);       // false


        </script>

    </head>
    <body>
    
    </body>
</html>
