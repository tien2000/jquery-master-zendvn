<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Example 07</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <script type="text/javascript">
            var enter = "<br>";
            
            // isNaN: Số - false, ko phải số - true
            document.write("isNaN: " + isNaN(10) + enter);              // false
            document.write("isNaN: " + isNaN(-10) + enter);             // false
            document.write("isNaN: " + isNaN("-chuoi") + enter);        // true
            document.write("isNaN: " + isNaN("12/12/12") + enter);      // true


        </script>

    </head>
    <body>
    
    </body>
</html>
