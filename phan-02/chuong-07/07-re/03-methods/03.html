<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Example 03</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <script type="text/javascript">
            var s = "Javascript is easy";
            var enter = "<br>";
            var patt = /i/igm;

            document.write("Chuỗi nguồn: " + s + enter);

            while (patt.test(s)) {
                document.write("'i' được tìm thấy: " + patt.lastIndex + enter);     // lastIndex: Vị trí của giá trị được tìm thấy
            }
        </script>

    </head>
    <body>
    
    </body>
</html>
