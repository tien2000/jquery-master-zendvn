<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Example 01</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script type="text/javascript">
            var str = new String("JavaScript");
            var enter = "<br>";

            /*
                Javascript
                0123456789
            */

            // charAt()
            // charCodeAt(): Lấy mã Unicode
            
            document.write("Value: " + str + enter);
            document.write("Value 4: " + str[0] + enter);
            document.write("charAt 4: " + str.charAt(0) + enter);
            document.write("charCodeAt 4: " + str.charCodeAt(0) + enter);
            document.write("fromCharCode 4: " + String.fromCharCode(113) + enter);
        </script>

    </head>
    <body>
    
    </body>
</html>
