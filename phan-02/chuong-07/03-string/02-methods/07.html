<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Example 07</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script type="text/javascript">
            var str = new String("JavaScript is very very easy");
            var enter = "<br>";
            
            /*
                JavaScript is very easy
                01234567890123456789012
            */

            document.write("input: " + str + enter);
            document.write("<hr>");
            
            // substr(start, length): Trích xuất chuỗi từ vị trí start -> length (ko lấy giá trị length)
            // Không truyền length
            document.write("substr(0): " + str.substr(0) + enter);
            
            // Truyền length > 0
            document.write("substr(0,2): " + str.substr(0,8) + enter);            

            // Truyền length < 0
            document.write("substr(-3,2): " + str.substr(-5,3) + enter);            
        </script>

    </head>
    <body>
    
    </body>
</html>
