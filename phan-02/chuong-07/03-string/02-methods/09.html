<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Example 09</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script type="text/javascript">
            var str = new String("JavaScript Is Very Very Easy");
            var enter = "<br>";
            
            /*
                JavaScript is very easy
                01234567890123456789012
            */

            document.write("input: " + str + enter);
            document.write("<hr>");

            // toLowerCase:
            document.write("toLowerCase(): " + str.toLowerCase() + enter);

            // toUpperCase
            document.write("toLowerCase(): " + str.toUpperCase() + enter);
        </script>

    </head>
    <body>
    
    </body>
</html>
