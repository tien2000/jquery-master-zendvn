<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Example 01</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">

        <script type="text/javascript">
            var str = new String("JavaScript");
            var enter = "<br>";

            document.write("input: " + str + enter);
            document.write("<hr>");

            // anchor()
            document.write("anchor: " + str.anchor("js01") + enter);

            // link
            document.write("link: " + str.link("http://www.zendvn.com") + enter);

            // big
            document.write("link: " + str.big() + enter);

            // small
            document.write("link: " + str.small() + enter);

            // bold
            document.write("link: " + str.bold() + enter);

            // italics
            document.write("link: " + str.italics() + enter);

            // fontcolor
            document.write("fontcolor: " + str.fontcolor("red") + enter);
            document.write("fontcolor: " + str.fontcolor("rgb(150, 183, 72)") + enter);
            document.write("fontcolor: " + str.fontcolor("#cecece") + enter);

            // fontsize
            document.write("fontsize: " + str.fontsize(7) + enter);

            // blink
            document.write("blink: " + str.blink() + enter);

            // fixed
            document.write("fixed: " + str.fixed() + enter);

            // strike
            document.write("strike: " + str.strike() + enter);

            // sub
            document.write("sub: " + str.sub() + enter);

            // sup
            document.write("sup: " + str.sup() + enter);
            
        </script>

    </head>
    <body>
    
    </body>
</html>
