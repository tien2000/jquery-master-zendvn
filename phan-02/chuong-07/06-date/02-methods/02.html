<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Example 02</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <script type="text/javascript">            
            var d = new Date();
            var enter = "<br>";

            document.write("Input: " + d + enter);

            d.setMilliseconds(500);
            d.setSeconds(30);
            d.setMinutes(10);
            d.setHours(13);
            d.setDate(6);
            d.setMonth(4);
            d.setFullYear(1989);

            document.write("Output: " + d + enter);
            
        </script>

    </head>
    <body>
        
    </body>
</html>
