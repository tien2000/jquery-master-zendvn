<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Example 03</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <script type="text/javascript">            
            var d = new Date();
            var enter = "<br>";

            document.write("Input: " + d + enter);

            document.write("toDateString: " + d.toDateString() + enter);
            document.write("toLocaleDateString: " + d.toLocaleDateString() + enter);
            document.write("toLocaleTimeString: " + d.toLocaleTimeString() + enter);
            
        </script>

    </head>
    <body>
        
    </body>
</html>
