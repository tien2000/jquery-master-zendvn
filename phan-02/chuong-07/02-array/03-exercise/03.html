<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Example 01</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">

        <script type="text/javascript">
            var enter = "<br>";
            // var student = new Array("TienLS", "28", "Single");

            var students = Array(
                                ["TienLS", [5,6,7]],
                                ["TienLe", [2,3,4]],
                                ["NeoTien", [7,8,9]]
                            )   

            for (const x in students) {
                var score = students[x][1];
                var tmp = 0;
                for (const y in score) {
                    tmp += score[y];
                }
                students[x][1] = tmp/score.length;

                document.write("students: " + students[x] + enter);           
            }
            
            // document.write("student: " + student + enter);           
        </script>

    </head>
    <body>
    
    </body>
</html>
