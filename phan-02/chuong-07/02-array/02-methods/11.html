        <title>Example 10</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">

        <script type="text/javascript">            
            var arr = [1,5,3,6,2];
            var enter = "<br>";

            // reverse: Xếp ngược thứ tự
            document.write("input: " + arr + enter);
            document.write("<hr>");

            document.write('arr.reverse(): ' + arr.sort().reverse() + enter);
            document.write("output: " + arr + enter);
        </script>

    </head>
