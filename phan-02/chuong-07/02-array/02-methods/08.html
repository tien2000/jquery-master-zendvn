<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Example 04</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">

        <script type="text/javascript">            
            var arr = ["HTML", "CSS", "JS", "Joomla", "Wordpress", "Joomla"];
            var enter = "<br>";

            // slice: 
            document.write("input: " + arr + enter);
            document.write("<hr>");

            

            document.write("a = arr.slice(0) " + arr.slice(0) + enter);
            document.write("a = arr.slice(1, 3) " + arr.slice(1, 3) + enter);
            document.write("a = arr.slice(-2) " + arr.slice(-2) + enter);
            document.write("a = arr.slice(-2) " + arr.slice(-3, -1) + enter);
        </script>

    </head>
    <body>
    
    </body>
</html>
