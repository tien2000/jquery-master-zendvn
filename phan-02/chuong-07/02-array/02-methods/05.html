<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Example 04</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">

        <script type="text/javascript">            
            var arr = ["HTML", "CSS", "JS", "Joomla", "Wordpress", "Joomla"];
            var enter = "<br>";

            // shift: Lấy phần tử đầu tiên ra khỏi mảng, xóa phần tử ra khỏi mảng.
            document.write("input: " + arr + enter);
            document.write("<hr>");

            var a = arr.shift();

            document.write("a = arr.shift() " + a + enter);
            document.write("Output: " + arr + enter);
        </script>

    </head>
    <body>
    
    </body>
</html>
