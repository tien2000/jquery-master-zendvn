        <link href="css/style.css" rel="stylesheet">

        <script type="text/javascript">            
            var arr = ["HTML", "CSS", "JS", "Joomla", "Wordpress", "Joomla"];
            var enter = "<br>";

            // splice: Xóa phần tử ở vị trí nào đó được truyền vào tham số.
            document.write("input: " + arr + enter);
            document.write("<hr>");

            // document.write("arr.splice(-4, 3): " + arr.splice(-4, 3) + enter);
            // document.write("output: " + arr + enter);

            document.write('arr.splice(1, 2, "A", "B", "C"): ' + arr.splice(1, 2, "A", "B", "C") + enter);
            document.write("output: " + arr + enter);
        </script>
