<!DOCTYPE html>
<html lang="en">
<head>
    <title>Node Method 05</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/functions.js"></script>

    <script type="text/javascript">
        /*
            removeNode(): Chỉ hoạt động trên IE
            true: Xóa hết.
            false: Chỉ xóa phần tử truyền vào.
        */

        function reNode(){
            var boxA = document.getElementById("boxA");
            boxA.removeNode(true);
        }
    </script>

    <style type="text/css">
        .boxA{
            height: 120px;
        }

        .boxA > div{
            border: 1px solid red;
            padding: 3px;
            margin-bottom: 3px;
        }
    </style>

</head>
<body>
    <input id="copy" onclick="reNode();" type="button" value="Submit">
    
    <div id="boxA" class="boxA">
        <div>Home</div>
        <div>About</div>
        <div>Product</div>
    </div>
    <div id="boxB" class="boxA"></div>
</body>
</html>
