<!DOCTYPE html>
<html lang="en">
<head>
    <title>Node Attr 01</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/functions.js"></script>

    <script type="text/javascript">
        /*
            nodeName: Cho biết tên đối tượng được in ra
        */

        window.onload = function(){
            var boxA = document.getElementById("boxA");
            var child_nodes =  boxA.childNodes;            

            for (var i = 0; i < child_nodes.length; i++) {
                // console.log(child_nodes[i]);    
                // console.log(child_nodes.item(i));   // Giống nhau

                if(child_nodes.item(i).nodeName != "#text"){
                    child_nodes.item(i).style.color = "red";
                    console.log(child_nodes.item(i) + " - " + child_nodes.item(i).nodeName);
                }                
            }
        }
    </script>

</head>
<body>
    <div id="boxA" class="boxA">
        <h1>H1 Tag</h1>
        <p>p Tag</p>
        <div>div Tag</div>
    </div>
</body>
</html>
