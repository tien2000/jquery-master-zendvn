<!DOCTYPE html>
<html lang="en">
<head>
    <title>Node Method 01</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/functions.js"></script>

    <script type="text/javascript">
        /*
            parentNode: Lấy Node cha của 1 node đã xác định.
        */
        

        function addChildNode(){
            var boxA = document.getElementById("boxA");
            var firstNode = boxA.firstChild;
            if(firstNode.nodeName == "#text"){
                firstNode = firstNode.nextSibling;
            }

            console.log(firstNode);

            var boxB = document.getElementById("boxB");
            firstNode.style.backgroundColor = "red";
            boxB.appendChild(firstNode);
        }
    </script>

    <style type="text/css">
        .boxA{
            height: 120px;
        }

        .boxA > div{
            border: 1px solid red;
            padding: 3px;
            margin-bottom: 3px;
        }
    </style>

</head>
<body>
    <input id="copy" onclick="addChildNode();" type="button" value="Check Child Node">
    
    <div id="boxA" class="boxA">
        <div>Home</div>
        <div>About</div>
        <div>Product</div>
    </div>
    <div id="boxB" class="boxA"></div>
</body>
</html>
