<!DOCTYPE html>
<html lang="en">
<head>
    <title>Node Attr 07</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/functions.js"></script>

    <script type="text/javascript">

        window.onload = function(){
            var boxA = document.getElementById("boxA");
            var child_node = boxA.childNodes;

            var firstNode = boxA.firstChild;
            if(firstNode.nodeName == "#text"){
                console.log("boxA.firstChild" + " - " + firstNode.nextSibling.nodeName);    
            }else{
                console.log("boxA.firstChild" + " - " + firstNode.nodeName);
            }

            for (var i = 0; i < child_node.length; i++) {
                console.log(child_node[i].nodeName);
            }

            
        }
    </script>

</head>
<body>
    <div id="boxA" class="boxA">
        <h1>H1 Tag</h1>
        <p>p Tag</p>
        <div>div Tag</div>
    </div>
</body>
</html>
