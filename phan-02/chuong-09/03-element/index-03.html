<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Example 01</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/style.css">

        <script type="text/javascript">            
            function process(){
                var boxA = document.getElementById("boxA");
                console.log(boxA.removeAttribute("class"));    // IE7 Not Work
                console.log(boxA.removeAttribute("title"));
                console.log(boxA.removeAttribute("style"));
            }
        </script>

    </head>
    <body>
        <h1>Element Object</h1>
        <input type="button" value="Process" id="process" onclick="process();">
        <div id="boxA" class="box" title="Khóa học jQuery Master ZendVN" style="color: blue;">Khóa học jQuery Master ZendVN</div>
    </body>
</html>
