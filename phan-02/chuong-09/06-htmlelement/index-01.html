<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HTML Element</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">

        <script type="text/javascript">
            function process(){
                var boxA = document.getElementById("boxA");
                var boxInfo = document.getElementById("info");
                var txt = '';

                txt = "childNodes: " + boxA.childNodes + "<br>"
                        + "children: " + boxA.children + "<br>"
                        + "className: " + boxA.className + "<br>"
                        + "firstChild: " + boxA.firstChild.nextSibling.dir + "<br>"
                        + "document: " + document + "<br>"
                        + "id: " + boxA.id + "<br>"
                        //+ boxA.innerHTML + "<br>"
                        //+ boxA.innerText + "<br>"
                        + "style: " + boxA.style.cssText + "<br>"
                        + "title: " + boxA.title + "<br>";

                boxInfo.innerHTML = txt;
                
                console.log(boxA.innerText);
                // console.log(boxA.innerHTML);
                // boxInfo.style.filter = "alpha(opacity=40)";
                // boxInfo.style.opacity = 0.4;
            }
        </script>

    </head>
    <body>
        <h1>HTMLElement</h1>
        <div id="boxA" class="box" style="color: blue;" title="This is title">
            <div dir="rtl">1. HTML</div>
            <div dir="lrt">2. CSS</div>
            <div>3. JS</div>
            <div>4. JQUERY</div>
        </div>

        <input class="button" type="button" value="Process" id="process" onclick="process();">
        <div id="info" class="box"></div>
    </body>
</html>
