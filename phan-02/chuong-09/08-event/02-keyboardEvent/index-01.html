<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Keyboard Events</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    
    <script type="text/javascript">
        window.onload = function(){
            // keydown || keyup || keypress

            var t = "";         // Keycode
            var t1 = "";        // Char

            document.onkeydown = function(){
                var e = event || window.event;
                var numberDiv = document.getElementById("number");
                var charDiv   = document.getElementById("char");
                t += " " + e.keyCode;
                numberDiv.innerHTML = t;
                t1 += " " + String.fromCharCode(e.keyCode);
                charDiv.innerHTML = t1;

                console.log(e);
            }
        }
    </script>
</head>
<body>
    <h1>Keyboard Events</h1>
    <div id="number" class="box">Keycode: </div>
    <div id="char" class="box">Char: </div>
</body>
</html>
