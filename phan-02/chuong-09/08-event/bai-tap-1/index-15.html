<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Doc Exam 01</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="js/moveElement.js"></script>

    <script type="text/javascript">
        window.onload = function(){           
            var xB, yB; 
            document.onclick = function(){
                var boxA = document.getElementById("boxA");
                var xBoxA = boxA.offsetLeft;
                var yBoxA = boxA.offsetTop;     
                var e = event || window.event;
                xB = e.pageX;
                yB = e.pageY;
                var positionObj = {xA: xBoxA, yA: yBoxA, xB: xB, yB: yB};      
                var moveObj = new moveElement(positionObj);                          
                moveObj.setMoveSize(1);
                moveObj.setSpeed(10);
                moveObj.run(boxA);
            }
        }
    </script>
</head>
<body>
    <h1 style="text-align: center;">Event</h1>
    <div id="parentA" class="box">
        <div id="boxA" class="box2">BoxAA</div>
    </div>
</body>
</html>
