<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Form Events - onchange</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    
    <script type="text/javascript">
        /*
            onsubmit="return true;": Gửi dữ liệu của form.
            onsubmit="return false;": Ko gửi dữ liệu form.
        */

        function getInfo(obj){
            var val = obj.value;
            var txtCode = document.appForm.code;

            var optSelected = obj.options[obj.selectedIndex];

            txtCode.value = val + " | " + optSelected.text;

            // console.log(optSelected.text);
        }
    </script>
</head>
<body>
    <h1>Form Events - onchange</h1>
    <h2>onblur - onchange - onfocus - onreset - onselect - onsubmit</h2>
    <div id="boxA" class="box">
        <form name="appForm" action="process.php" method="post" enctype="multipart/form-data" onsubmit="return true;">
            <ul class="list">
                <li>
                    <input type="submit" name="submit" id="submit" value="Send" class="input">
                </li>
            </ul>
        </form>
    </div>
</body>
</html>
