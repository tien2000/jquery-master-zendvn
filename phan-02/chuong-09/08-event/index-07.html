<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Event</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script type="text/javascript" src="js/mySupport.js"></script>
    
    <script type="text/javascript">
        /*
            document.onmousedown: Xác định nhấn chuột.
        */
        document.onmousedown = function(){
            var boxA = document.getElementById("boxA");
            var  e = event || window.event;     
            var t = "";

            boxA.innerHTML = t;      
            
            disableRigthClick(e);
        }       

        function disableRigthClick(e){
            var mySup = new mySupport();
            var vType = mySup.mouseButton(e);
            if (vType == "Right Click") {
                alert("Right Click Disable");
                return false;
            }
            alert("hi");
        }

        console.log(typeof(vType));
    </script>

</head>
<body>
    <h1 style="text-align: center;">Event</h1>
    <div id="boxA" class="box" style="width: 1500px;"></div>
</body>
</html>
