<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Event</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script type="text/javascript" src="js/mySupport.js"></script>
    
    <script type="text/javascript">
        /*
            document.onmousedown: Xác định nhấn chuột.
        */
        document.onmousedown = function(){
            var boxA = document.getElementById("boxA");
            var  e = event || window.event;       
            var mySup = new mySupport();            

            var vType = "left";
            if (typeof(e.which) == "number") {
                switch (e.which) {
                    case 1: vType = "Left Click";                        
                        break;

                    case 2: vType = "Midle Click";
                        break;

                    case 3: vType = "Right Click";
                        break;
                
                    default:
                        break;
                }
            }else{
                switch (e.button) {
                    case 1: vType = "Left Click";                        
                        break;

                    case 4: vType = "Midle Click";
                        break;

                    case 2: vType = "Right Click";
                        break;
                
                    default:
                        break;
                }
            }

            var t = vType;

            boxA.innerHTML = t;
            console.log(typeof(vType));
        }
    </script>

</head>
<body>
    <h1 style="text-align: center;">Event</h1>
    <div id="boxA" class="box" style="width: 1500px;"></div>
</body>
</html>
