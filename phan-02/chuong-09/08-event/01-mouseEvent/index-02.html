<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Event</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    
    <script type="text/javascript">
        /*
            screenX, screenY: Tọa độ so với màn hình máy tính.
            clientX, clientY: Tọa độ việc nhấn chuột so với trình duyệt.
            pageX, pageY: Tọa độ việc nhấn chuột so với đối tượng document.
            x, y: Giống clientX clientY (trên IE7 phải công thêm 2 để giống clientX clientY)
        */

        document.onclick = function(){
            var boxA = document.getElementById("boxA");
            var  e = event || window.event;

            // Tọa độ so với màn hình máy tính.
            var t = "ScreenX: " + e.screenX 
                        + "<br> ScreenY: " + e.screenY
                        + "<br> clientX: " + e.clientX
                        + "<br> clientY: " + e.clientY
                        + "<br> pageX: " + e.pageX
                        + "<br> pageY: " + e.pageY
                        + "<br> x: " + e.x
                        + "<br> y: " + e.y;

            boxA.innerHTML = t;

            console.log(e);
        }
    </script>

</head>
<body>
    <h1 style="text-align: center;">Event</h1>
    <div id="boxA" class="box" style="width: 1500px;"></div>
</body>
</html>
