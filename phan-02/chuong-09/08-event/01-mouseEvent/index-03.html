<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Event</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    
    <script type="text/javascript">
        /*
            screenX, screenY: Tọa độ so với màn hình máy tính.
            clientX, clientY: Tọa độ việc nhấn chuột so với trình duyệt.
            e.pageX, e.pageY: Tọa độ việc nhấn chuột so với đối tượng document (Ko chạy trên IE7).
            x, y: Giống clientX clientY (trên IE7 phải công thêm 2 để giống clientX clientY)

            pageX, pageY: Tọa độ việc nhấn chuột so với đối tượng document (Chạy trên IE7).
        */

        document.onclick = function(){
            var boxA = document.getElementById("boxA");
            var  e = event || window.event;

            // Nếu là IE thì document.documentElement.scrollLeft | Ngược lại e.pageX
            if(typeof e.pageX == "undefined"){
                var pageX = e.clientX + document.documentElement.scrollLeft;
                var pageY = e.clientY + document.documentElement.scrollTop;
            }else{
                var pageX = e.pageX;
                var pageY = e.pageY;
            }
            

            console.log(typeof e.pageX);

            var t = "clientX: " + e.clientX
                    + "<br> clientY: " + e.clientY
                    + "<br> pageX: " + pageX
                    + "<br> pageY: " + pageY;

            boxA.innerHTML = t;

            console.log(e);
        }
    </script>

</head>
<body>
    <h1 style="text-align: center;">Event</h1>
    <div id="boxA" class="box" style="width: 1500px;"></div>
</body>
</html>
