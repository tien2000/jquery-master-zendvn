<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Event</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script type="text/javascript" src="js/mySupport.js"></script>

    <style type="text/css">
        u{
            color: red;
        }
    </style>
    
    <script type="text/javascript">
        /*
            
        */
        window.onload = function(){
            var boxA = document.getElementById("boxA");
            var info = document.getElementById("info");
            var txt = "";
            boxA.onclick = function(){
                txt ="Bạn đang sử dụng <u>onclick Event</u> lên boxA";
                info.innerHTML = txt;
                boxA.style.backgroundColor = "#CFC";
            }

            boxA.ondblclick = function(){
                txt ="Bạn đang sử dụng <u>ondblclick Event</u> lên boxA";
                info.innerHTML = txt;
                boxA.style.backgroundColor = "#FCF";
            }
        }
    </script>

</head>
<body>
    <h1 style="text-align: center;">Event</h1>
    <div id="info" class="box" style="float: left; margin-right: 30px;"></div>
    <div id="boxA" class="box" style="float: left;">Event is such!!!</div>
</body>
</html>
