<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSSStyleDeclaration 01</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <script src="js/script.js"></script>
        
        <script type="text/javascript">
            function process(){
                var boxA = document.getElementById("boxA");
                var cssBoxA = getStyleElement(boxA);
                var vOuterWidth = parseInt(cssBoxA.borderLeftWidth) 
                                    + parseInt(cssBoxA.paddingLeft)
                                    + parseInt(cssBoxA.width)
                                    + parseInt(cssBoxA.paddingRight)
                                    + parseInt(cssBoxA.borderRightWidth);

                var vOuterHeight = parseInt(cssBoxA.borderTopWidth) 
                                    + parseInt(cssBoxA.paddingTop)
                                    + parseInt(cssBoxA.height)
                                    + parseInt(cssBoxA.paddingBottom)
                                    + parseInt(cssBoxA.borderBottomWidth);

                var txt = '';
                txt = "outerWidth: " + vOuterWidth + "<br>";
                txt += "outerHeight: " + vOuterHeight + "<br>";

                var boxInfo = document.getElementById("info");
                boxInfo.innerHTML = txt;
            }            
        </script>

    </head>
    <body>
        <h1>CSSStyleDeclaration Object</h1>
        <div id="boxA" class="box color">
            CSSStyleDeclaration
        </div>
        <input class="button" type="submit" id="process" value="Process" onclick="process();">
        <div id="info" class="box"></div>
    </body>
</html>
