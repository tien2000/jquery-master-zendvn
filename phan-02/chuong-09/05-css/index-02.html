<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSSStyleDeclaration 01</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        
        <script type="text/javascript">
            function process(){
                var boxA = document.getElementById("boxA");
                boxA.style.fontSize = "20px";
                boxA.style.fontWeight = "bold";
            }
        </script>

    </head>
    <body>
        <h1>CSSStyleDeclaration Object</h1>
        <div id="boxA" class="box" style="color: blue; background-color: aliceblue;">
            CSSStyleDeclaration
        </div>
        <input type="submit" id="process" value="Process" onclick="process();">
        <div id="info" class="box"></div>
    </body>
</html>
