<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSSStyleDeclaration 01</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <script src="js/script.js"></script>
        
        <script type="text/javascript">
            function process(){
                var boxA = document.getElementById("boxA");
                var cssBoxA = getStyleElement(boxA);
                var txt = '';
                txt = "margin-left: " + cssBoxA.marginLeft + "<br>";
                txt += "margin-right: " + cssBoxA.marginRight + "<br>";
                txt += "margin-top: " + cssBoxA.marginTop + "<br>";
                txt += "margin-bottom: " + cssBoxA.marginBottom + "<br>";

                var boxInfo = document.getElementById("info");
                boxInfo.innerHTML = txt;
            }            
        </script>

    </head>
    <body>
        <h1>CSSStyleDeclaration Object</h1>
        <div id="boxA" class="box color">
            CSSStyleDeclaration
        </div>
        <input class="button" type="submit" id="process" value="Process" onclick="process();">
        <div id="info" class="box"></div>
    </body>
</html>
