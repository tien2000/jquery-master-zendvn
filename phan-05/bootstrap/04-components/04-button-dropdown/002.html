<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap 3 - Button</title>
	
	<link type="text/css" rel="stylesheet" href="../../bootstrap3/css/bootstrap.min.css">
	<link href="style.css" rel="stylesheet" type="text/css">	
	<script src="../js/jquery-1.10.0.min.js"></script>
	<script src="../../bootstrap3/js/bootstrap.min.js"></script>
	<script src="../js/less-1.7.0.min.js"></script>
</head>

<body>
	<!-- 
		Split button dropdowns
		Size button: btn-lg, btn-sm, btn-xs 
	-->
	
	<div class="container">
	
		<div class="row tls-row">
			<div class="btn-group">
				<button type="button" class="btn btn-info">Action</button>
				<button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
					<span class="caret"></span> 
					<span class="sr-only">Toggle Dropdown</span>
				</button>
				<ul class="dropdown-menu">
					<li><a href="#">Action</a></li>
					<li class="divider"></li>
					<li><a href="#">Separated link</a></li>
				</ul>
			</div>
		</div>		
		
		<div class="row tls-row">
			<div class="btn-group">
				<button class="btn btn-info btn-lg" type="button">Dropdown</button>	
				<button class="btn btn-info btn-lg dropdown-toggle" type="button" data-toggle="dropdown">
					<span class="caret"></span>
					<span class="sr-only">Toggle Dropdown</span>
				</button>			
				<ul class="dropdown-menu dropdown-menu-left">
					<li class="dropdown-header">Dropdown header</li>
					<li><a href="#">Action</a></li>
					<li class="disabled"><a href="#">Another action</a></li>
					<li><a href="#">Something else here</a></li>
					<li class="divider"></li>
					<li class="dropdown-header">Dropdown header</li>
					<li><a href="#">Separated link</a></li>
				</ul>
			</div>
		</div>		
	</div>
</body>
</html>
