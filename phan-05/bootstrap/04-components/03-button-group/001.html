<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap 3 - Button</title>
	
	<link type="text/css" rel="stylesheet" href="../../bootstrap3/css/bootstrap.min.css">
	<link href="style.css" rel="stylesheet" type="text/css">	
	<script src="../js/jquery-1.10.0.min.js"></script>
	<script src="../../bootstrap3/js/bootstrap.min.js"></script>
	<script src="../js/less-1.7.0.min.js"></script>
</head>

<body>
	
	<div class="container">
		<!-- .btn-group	 -->
		<div class="row tls-row">
			<div class="btn-group">
				<button type="button" class="btn btn-default">Left</button>
				<button type="button" class="btn btn-info">Middle</button>
				<button type="button" class="btn btn-success">Right</button>
			</div>
		</div>
		<!-- .btn-toolbar	 -->
		<div class="row tls-row">
			<div class="btn-toolbar">
				<div class="btn-group">
					<button type="button" class="btn btn-default">1</button>
					<button type="button" class="btn btn-default">2</button>
					<button type="button" class="btn btn-default">3</button>
				</div>
				<div class="btn-group">
					<button type="button" class="btn btn-default">4</button>
					<button type="button" class="btn btn-default">5</button>
					<button type="button" class="btn btn-default">6</button>
				</div>
			</div>
		</div>
		<div class="row tls-row">
			<div class="btn-toolbar">
				<div class="btn-group">
					<button type="button" class="btn btn-default">1</button>
					<button type="button" class="btn btn-info">2</button>
					<button type="button" class="btn btn-success">3</button>
				</div>
				<div class="btn-group">
					<button type="button" class="btn btn-default">4</button>
					<button type="button" class="btn btn-info">5</button>
					<button type="button" class="btn btn-success">6</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
