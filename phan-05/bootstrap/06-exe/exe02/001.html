<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Example of Twitter Bootstrap 3 Carousel</title>
<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap 3 - Button</title>
	
	<link type="text/css" rel="stylesheet" href="../../bootstrap3/css/bootstrap.css">
	<link href="001.css" rel="stylesheet/less" type="text/css">	
	<script src="../js/jquery-1.10.0.min.js"></script>
	<script src="../../bootstrap3/js/bootstrap.js"></script>
	<script src="../js/less-1.7.0.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row centered-form">
			<div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Please sign up for Bootsnipp <small>It's free!</small></h3>
					</div>
					<div class="panel-body">
						<form id="sign-form" name="sign-form" action="#" enctype="multipart/form-data">							
							<div class="form-group">
								<p class="col-md-12 col-sm-6">
									<label class="hidden-sm" for="">Firstname</label>
									<input class="form-control" type="text" name="firstname" id="firstname" placeholder="Firstname">
								</p>
								<p class="col-md-12 col-sm-6">
									<label class="hidden-sm" for="">Lastname</label>
									<input class="form-control" type="text" name="lastname" id="lastname" placeholder="Lastname">
								</p>
							</div>						
							<div class="form-group">
								<p class="col-md-12 col-sm-12">
									<label for="">Email</label>
									<input class="form-control" type="text" name="email" id="email" placeholder="Email">
								</p>
							</div>
							<div class="form-group">
								<p class="col-md-12 col-sm-6">
									<label class="hidden-sm" for="">Password</label>
									<input class="form-control" type="text" name="Password" id="Password" placeholder="Password">
								</p>
								<p class="col-md-12 col-sm-6">
									<label class="hidden-sm" for="">Confirm Password</label>
									<input class="form-control" type="text" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password">
								</p>
							</div>
							<button type="submit" class="btn btn-success btn-block">Register</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
