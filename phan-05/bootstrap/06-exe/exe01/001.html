<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Example of Twitter Bootstrap 3 Carousel</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap 3 - Button</title>
	
	<link type="text/css" rel="stylesheet" href="../../bootstrap3/css/bootstrap.css">
	<link href="001.css" rel="stylesheet/less" type="text/css">	
	<script src="../js/jquery-1.10.0.min.js"></script>
	<script src="../../bootstrap3/js/bootstrap.js"></script>
	<script src="../js/less-1.7.0.min.js"></script>
</head>
<body>
	<div class="container">		
		<div class="row">
			<h3 class="page-header text-center">Login Form</h3>
			<form action="#" class="form-horizontal" enctype="multipart/form-data">
				<div class="form-group">
					<label for="username" class="sr-only">Username</label>
					<div class="col-md-12">
						<input class="form-control" type="text" name="username" id="username" placeholder="Username">
					</div>					
				</div>
				<div class="form-group">
					<label for="password" class="sr-only">Password</label>
					<div class="col-md-12">
						<input class="form-control" type="text" name="password" id="password" placeholder="Password">
					</div>					
				</div>
				<div class="form-group">
					<span class="col-md-3 col-md-offset-2">
						<button name="login" id="login" class="btn btn-block btn-success">Login</button>
					</span>	
					<span class="col-md-3 col-md-offset-2">
						<button name="forget" id="forget" class="btn btn-block btn-danger">Forget</button>
					</span>					
				</div>
			</form>
		</div>
	</div>
</body>
</html>
