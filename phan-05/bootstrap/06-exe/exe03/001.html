<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Example of Twitter Bootstrap 3 Carousel</title>
<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap 3 - Button</title>
	
	<link type="text/css" rel="stylesheet" href="../../bootstrap3/css/bootstrap.css">
	<link href="001.css" rel="stylesheet/less" type="text/css">	
	<script src="../js/jquery-1.10.0.min.js"></script>
	<script src="../../bootstrap3/js/bootstrap.js"></script>
	<script src="../js/less-1.7.0.min.js"></script>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4 user-details">
			<div class="user-image">
				<img src="01.png" alt="TienLS" class="img-circle">				
			</div>
			<div class="user-info-block">
				<div class="user-heading">
					<h3>Tien LS</h3>
					<span class="help-block">84 Duong 8B</span>
				</div>
				<ul class="nav navigation">
					<li>
						<a href="#info" data-toggle="tab">
							<span class="glyphicon glyphicon-user"></span>
						</a>
					</li>
					<li class="active" >
						<a href="#setting" data-toggle="tab">
							<span class="glyphicon glyphicon-cog"></span>
						</a>
					</li>
					<li>
						<a href="#message" data-toggle="tab">
							<span class="glyphicon glyphicon-envelope"></span>
						</a>
					</li>
					<li>
						<a href="#event" data-toggle="tab">
							<span class="glyphicon glyphicon-calendar"></span>
						</a>
					</li>
				</ul>
				<div class="tab-content">
					<div class="tab-pane fade" id="info">
						<h3>Account Info</h3>
					</div>
					<div class="tab-pane fade active in" id="setting">
						<h3>Setting</h3>
					</div>
					<div class="tab-pane fade" id="message">
						<h3>Send Message</h3>
					</div>
					<div class="tab-pane fade" id="event">
						<h3>Event</h3>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
