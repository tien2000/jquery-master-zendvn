<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap 3 - Button</title>

	<link type="text/css" rel="stylesheet" href="../../bootstrap3/css/bootstrap.min.css">
	<link href="style.css" rel="stylesheet" type="text/css">	
	<script src="../js/jquery-1.10.0.min.js"></script>
	<script src="../../bootstrap3/js/bootstrap.min.js"></script>
	<script src="../js/less-1.7.0.min.js"></script>
</head>

<body>
	<!-- Structure HTML -->

	<div class="container">
		<div class="row tls-row">
			<button class="btn btn-primary" data-toggle="modal" data-target=".tls-modal">Show modal</button>
			<a class="btn btn-info" data-toggle="modal" href=".tls-modal">Show modal</a>
			
			<div class="modal tls-modal fade" role="dialog" aria-labelledby="tlsModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" aria-hidden="true" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Modal title 1</h4>
						</div>
						<div class="modal-body">
							<p>One fine body&hellip;</p>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
							<button type="button" class="btn btn-primary">Save changes</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
