<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap 3 - Button</title>
	
	<link type="text/css" rel="stylesheet" href="../../bootstrap3/css/bootstrap.min.css">
	<link href="style.css" rel="stylesheet" type="text/css">	
	<script src="../js/jquery-1.10.0.min.js"></script>
	<script src="../../bootstrap3/js/bootstrap.min.js"></script>
	<script src="../js/less-1.7.0.min.js"></script>
	
	<script type="text/javascript">
	
		$(document).ready(function() {
			$('.tls-tooltip').tooltip({ 
			//	html 		: true,						// Hiển thị theo dạng HTML	
				animation 	: true,						// Hiệu ứng khi hiển thị tooltip 	
			//	placement 	: 'right',					// top | bottom | left | right | auto
				delay 		: { show: 500, hide: 0 }
			});
		});
	</script>
</head>

<body >
	<div class="container">
		<div class="row tls-row">
			<a class="tls-tooltip" href="#" 
				data-toggle="tooltip" title="<h1>big tooltip</h1>"
				data-html="true" data-placement="bottom"
			>
				Hover over me
			</a>
		</div>
	</div>
</body>
</html>
