<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap 101 Template</title>
	<link type="text/css" rel="stylesheet" href="../../bootstrap3/css/bootstrap.min.css">
	<link type="text/css" rel="stylesheet" href="../css/style.css">

</head>

<body>
	<!-- 
		01 .active 		Applies the hover color to a particular row or cell
		02 .success 	Indicates a successful or positive action
		03 .info 		Indicates a neutral informative change or action
		04 .warning 	Indicates a warning that might need attention
		05 .danger 		Indicates a dangerous or potentially negative action
	-->
	
	<div class="container">
		<div class="row tls-row">
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>No</th>
						<th>Name</th>
						<th>Address</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>1</td>
						<td>Lorem ipsum</td>
						<td>Lorem ipsum dolor</td>
					</tr>
					<tr class="alert-danger">
						<td>2</td>
						<td>Lorem ipsum</td>
						<td>Lorem ipsum dolor</td>
					</tr>
					<tr class="alert-success">
						<td>3</td>
						<td>Lorem ipsum</td>
						<td>Lorem ipsum dolor</td>
					</tr>
					<tr class="alert-info">
						<td>4</td>
						<td>Lorem ipsum</td>
						<td>Lorem ipsum dolor</td>
					</tr>
					<tr class="alert-warning">
						<td>5</td>
						<td>Lorem ipsum</td>
						<td>Lorem ipsum dolor</td>
					</tr>
					<tr class="alert-danger">
						<td>6</td>
						<td>Lorem ipsum</td>
						<td>Lorem ipsum dolor</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<style type="text/javascritp" href="../js/jquery-1.10.0.min.js"></style>
    <style type="text/javascritp" href="../../bootstrap3/js/bootstrap.min.js"></style>
</body>
</html>
