<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap 101 Template</title>
	<link type="text/css" rel="stylesheet" href="../../bootstrap3/css/bootstrap.min.css">
	<link type="text/css" rel="stylesheet" href="../css/style.css">

</head>

<body>
	<!-- 
		table-responsive
	-->
	
	<div class="container">
		<div class="row tls-row table-responsive">
			<table class="table table-striped ">
				<thead>
					<tr>
						<th>No</th>
						<th>Name</th>
						<th>Address</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>1</td>
						<td>Lorem ipsum</td>
						<td>Lorem ipsum dolor</td>
					</tr>
					<tr class="active">
						<td>2</td>
						<td>Lorem ipsum</td>
						<td>Lorem ipsum dolor</td>
					</tr>
					<tr class="success">
						<td>3</td>
						<td>Lorem ipsum</td>
						<td>Lorem ipsum dolor</td>
					</tr>
					<tr class="info">
						<td>4</td>
						<td>Lorem ipsum</td>
						<td>Lorem ipsum dolor</td>
					</tr>
					<tr class="warning">
						<td>5</td>
						<td>Lorem ipsum</td>
						<td>Lorem ipsum dolor</td>
					</tr>
					<tr class="danger">
						<td>6</td>
						<td>Lorem ipsum</td>
						<td>Lorem ipsum dolor</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<style type="text/javascritp" href="../js/jquery-1.10.0.min.js"></style>
    <style type="text/javascritp" href="../../bootstrap3/js/bootstrap.min.js"></style>
