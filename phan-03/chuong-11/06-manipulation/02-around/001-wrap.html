<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Traversing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
    <script src="../js/jquery-1.12.4.js"></script>

    <script type="text/javascript">
        /*
            .wrap(): Đưa 1 phần tử bao bọc 1 phần tử được xác định.
        */
        $(document).ready(function(e){
            $("#process").click(function(e){
                // $("#boxA > *").wrap("<div class='bg02'></div>");
                // $("#boxA > *").wrap("<div class='bg02' />");
                // $("#boxA > *").wrap("<div class='borderA'><div class='borderB'></div></div>");
                // $("#boxA > *").wrap($("#boxB"));

                $("#boxA > *").wrap(function(i){
                    if (i % 2 == 0) {
                        return ("<div class='borderA'></div>");
                    } else{
                        return ("<div class='borderB'></div>");
                    }

                    console.log(i);
                });
            });            
        });
    </script>

</head>
<body>
    <center>
        <h1>
            Manipulation
        </h1>
        <h2>
            .wrap([wrappingElement]) | .wrap(function(index));
        </h2>
    </center>

    <center>
        <input type="button" value="Process" id="process" class="button">
    </center>

    <div id="boxA" class="box">
        <div class="item">1. HTML</div>
        <div class="item abc">2. CSS</div>
        <div class="item">3. JS</div>
        <div class="item">4. JQUERY</div>
        <div class="item">5. PHP</div>
    </div>

    <div id="boxB" class="borderC"></div>
</body>
</html>
