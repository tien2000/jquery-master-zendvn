<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Traversing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
    <script src="../js/jquery-1.12.4.js"></script>

    <script type="text/javascript">
        /*
            html(): Lấy ra 1 đối tượng HTML.
        */
        $(document).ready(function(e){
            $("#process").click(function(e){
                // ================= .html() =================
                var tmp = $("#boxA").html();

                //============== .html(htmlString) ============
                // $("#boxB").html(tmp);

                // $("#boxA > .abc").html("This is a Test");
                // $("#boxA > .abc").html($("#boxA .abc").html() + '<b style="color: red"> This is a Test</b>')

                //============== .html(function(index, oldHTML)) ============
                $("#boxA > .abc").html(function(i, oldHTML){
                    console.log(i + " - " + oldHTML);
                    return (oldHTML + '<b style="color: red"> This is a Test</b>');                    
                });
            });            
        });
    </script>

</head>
<body>
    <center>
        <h1>
            Manipulation
        </h1>
        <h2>
            .html() | .html(htmlString) | .html(function(index, oldHTML));
        </h2>
    </center>

    <center>
        <input type="button" value="Process" id="process" class="button">
    </center>

    <div id="boxA" class="box">
        <div class="item">1. HTML</div>
        <div class="item abc"><strong>2. CSS</strong></div>
        <div class="item">3. JS</div>
        <div class="item">4. JQUERY</div>
        <div class="item">5. PHP</div>
    </div>

    <div id="boxB" class="box"></div>
</body>
</html>
