<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Traversing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
    <script src="../js/jquery-1.12.4.js"></script>

    <script type="text/javascript">
        /*
            .insertBefore(target): Viết ngược lại after.
        */
        $(document).ready(function(e){
            $("#process").click(function(e){
                // $("#boxA > *").after('<div class="item abc">SomeThing</div>');
                // Selector
                // $('<div class="item abc">SomeThing</div>').insertBefore("#boxA :last");

                // Element
                // var asp = document.getElementById("asp");
                // $('<div class="item abc">SomeThing</div>').insertBefore(asp);

                // jQuery
                var asp = document.getElementById("asp");
                $('<div class="item abc">SomeThing</div>').insertBefore($("#asp"));
            });            
        });
    </script>

</head>
<body>
    <center>
        <h1>
            Manipulation
        </h1>
        <h2>
            .insertBefore(target): Selector or Element or jQuery.
        </h2>
    </center>

    <center>
        <input type="button" value="Process" id="process" class="button">
    </center>

    <div id="boxA" class="box">
        <div class="item"><strong>1. HTML</strong></div>
        <div class="item abc">2. CSS</div>
        <div class="item">3. JS</div>
        <div class="item">4. JQUERY</div>
        <div class="item bg02">5. PHP</div>
    </div>

    <div id="boxB" class="box">
        <div id="asp" class="item">6. ASP</div>
    </div>
</body>
</html>
