<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Traversing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
    <script src="../js/jquery-1.12.4.js"></script>

    <script type="text/javascript">
        /*
            .after(content[, content]): Thêm vào phía sau phần tử được xác định,
                                        di chuyển 1 tập hợp lấy được ở trang đó.
        */
        $(document).ready(function(e){
            $("#process").click(function(e){
                // $("#boxA > *").after('<div class="item abc">SomeThing</div>');

                // Element
                // var asp = document.getElementById("asp");
                // $("#boxA > *").after(asp);

                // jQuery Obj
                // $("#boxA > :last").after($("#asp"));

                // Array
                // var elemts = $.makeArray($("#boxA > *"));
                // $("#boxB #asp").after(elemts);
                // console.log(elemts);

                // =========== .after(function(index) =============
                $("#boxA :last").after(function(i){
                    var vClass = $(this).attr("class");
                    console.log(vClass);
                    return ('<div class="' + vClass + '">5. PHP</div>');
                });
            });            
        });
    </script>

</head>
<body>
    <center>
        <h1>
            Manipulation
        </h1>
        <h2>
            .after(content[, content]) | .after(function(index));
        </h2>
    </center>

    <center>
        <input type="button" value="Process" id="process" class="button">
    </center>

    <div id="boxA" class="box">
        <div class="item"><strong>1. HTML</strong></div>
        <div class="item abc">2. CSS</div>
        <div class="item">3. JS</div>
        <div class="item">4. JQUERY</div>
        <div class="item bg02">5. PHP</div>
    </div>

    <div id="boxB" class="box">
        <div id="asp" class="item">6. ASP</div>
    </div>
</body>
</html>
