<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mouse Events</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
    <script src="../js/jquery-1.12.4.js"></script>
    
    <script type="text/javascript">
        $(document).ready(function(e){
            // ============== .mousedown(handler(eventObject)) | .mouseup(handler(eventObject)) =============
            $("#boxA > *").mousedown(function(e){
                $("#info").append("<span style='color: #F00'>Mouse Down</span>");
            }).mouseup(function(e){
                $("#info").append("<span style='color: #00F'>Mouse Up</span>");
            });
        });
    </script>
</head>
<body>
    <center>
        <h1>
            Event - Mouse
        </h1>
        <h2>
            .mousedown(handler(eventObject)) | .mouseup(handler(eventObject));
        </h2>
    </center>
    <div id="info" class="boxInfo">Ready...</div>

    <div id="boxA" class="box">
        <div class="item"> 1. HTML</div>
        <div class="item">2. CSS</div>
        <div class="item">3. JS</div>
        <div class="item">4. JQUERY</div>
        <div class="item">5. PHP</div>
    </div>
</body>
</html>
