<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Event</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
    <script src="../js/jquery-1.12.4.js"></script>

    <script type="text/javascript">
        /*
            .resize(handler(eventObject)): Thay đổi kích thước trình duyệt.            
        */

        $(document).ready(function(e){
            $("#process").click(function(e){
                $("#info").html("Window size: " + $(window).height() + " - " + $(window).width()) ;

                var obj = {title: "jQuery Master"};
                $(window).resize(obj, function(e){
                    $("#info").html("Window size: " + $(this).height() + " - " + $(this).width()) ;
                    console.log(obj);
                });
            });                
        });        
    </script>

</head>
<body>
    <center>
        <h1>
            Event - Browser
        </h1>
        <h2>
            .resize(handler(eventObject)) | .resize([eventData], handler(eventObject));
        </h2>
    </center>

    <center>
        <input type="button" value="Process" id="process" class="button">
    </center>

    <div id="info" class="box-child">Ready...</div>
</body>
</html>
