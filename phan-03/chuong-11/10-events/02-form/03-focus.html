        // ==================== JQUERY =====================
        $(document).ready(function(e){
            var inputs = $("#appForm :input");
            inputs.focus(function(e){
                $(this).css("background-color", "#CFC");
            }).blur(function(e){
                $(this).css("background-color", "");
            });
        });
    </script>

            .focus() | .blur();
