        // ==================== JQUERY =====================
        $(document).ready(function(e){
            $("#appForm").submit(function(e){
                if ($("#appForm :text[name='keywords']").val().length < 3) {
                    alert("Từ khóa phải có ít nhất 3 ký tự");
                    return false;
                }

                var checked = $("#appForm :radio[name='engine']:checked");
                if (checked.length == 0) {
                    alert("Xin vui lòng chọn máy tìm kiếm");
                    return false;
                }else{
                    var engine = checked.val();
                    // console.log(engine);
                    // return false;
                    switch (engine) {
                        case "google": $("#appForm").attr("action", "http://gooogle.com");
                            break;

                        case "yahoo": $("#appForm").attr("action", "http://yahoo.com");
                            break;

                        case "bing": $("#appForm").attr("action", "http://bing.com");
                            break;
                    }
                }
            });
        });
