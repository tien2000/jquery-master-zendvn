        // ==================== JQUERY =====================
        $(document).ready(function(e){
            var city = $("#appForm select[name='city']");
            city.change(function(e){
                var opt = $(this).find(":selected");
                $("#appForm :text[name='code']").val(opt.val() + " - " + opt.text());

                // console.log(opt);
            });
        });
    </script>
</head>
<body>
    <center>
        <h1>
            Event - Form
        </h1>
        <h2>
            .change();
        </h2>
    </center>

    <div id="boxA" class="box">
        <form id="appForm" name="appForm" action="process.php" method="post" enctype="multipart/form-data">
            <ul class="list">
                <li>
                    <label for="">Username:</label>
                    <select class="input txtShort" name="city" id="city">
                        <option value="hcm">Tp. HCM</option>
                        <option value="hn">Hà Nội</option>
                        <option value="dn">Đà Nẵng</option>
                        <option value="ct">Cần Thơ</option>
                    </select>
                </li>
                <li>
                    <label for="">Value:</label>
                    <input type="text" name="code" id="password" class="input txtMedium">
                </li>
            </ul>
        </form>
    </div>
</body>
</html>
