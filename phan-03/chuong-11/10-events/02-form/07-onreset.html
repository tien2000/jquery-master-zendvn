<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Form Events - onchange</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    
    <script type="text/javascript">
        /*
            
        */

        function confirmReset(){
            var val = confirm("Bạn có chắc chắn reset form ko???");
            return val;
        }
    </script>
</head>
<body>
    <h1>Form Events - onchange</h1>
    <h2>onblur - onchange - onfocus - onreset - onselect - onsubmit</h2>
    <div id="boxA" class="box">
        <form name="appForm" action="process.php" method="get" enctype="multipart/form-data" onreset="return confirmReset();">
            <ul class="list">
                <li>
                    <label for="">Keywords: </label>
                    <input type="text" name="keywords" id="keywords" value="" class="input txtMedium">
                </li>
                <li>
                    <label for="">Search engine: </label>
                    <input type="radio" name="engine" value="none"> none 
                    <input type="radio" name="engine" value="google"> Google 
                    <input type="radio" name="engine" value="yahoo"> Yahoo 
                    <input type="radio" name="engine" value="bing"> Bing 
                </li>
                <li>
                    <input type="reset" name="reset" id="reset" value="Reset Form" class="input">
                </li>
            </ul>
        </form>
    </div>
</body>
</html>
