<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Form Events - onchange</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
    <script src="../js/jquery-1.12.4.js"></script>
    
    <script type="text/javascript">
        /*
            
        */

        $(document).ready(function(e){
            $("#appForm").submit(function(e){
                return true;
            });
        });
    </script>
</head>
<body>
    <center>
        <h1>
            Event - Form
        </h1>
        <h2>
            .submit()
        </h2>
    </center>
    
    <div id="boxA" class="box">
        <form id="appForm" name="appForm" action="process.php" method="post" enctype="multipart/form-data">
            <ul class="list">
                <li>
                    <input type="submit" name="submit" id="submit" value="Send" class="input">
                </li>
            </ul>
        </form>
    </div>
</body>
</html>
