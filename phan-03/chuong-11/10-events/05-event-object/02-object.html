<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Event Object</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
    <script src="../js/jquery-1.12.4.js"></script>
    
    <script type="text/javascript">
        /*
            e.preventDefault(): Chặn hành động mặc định của phần tử (Vd: Chặn link của thẻ a).
            e.isDefaultPrevented(): Kiểm tra phương thức e.preventDefault() đã chạy chưa.
        */
        $(document).ready(function(e){
            $("#boxA > *").click({cls: "bg02"}, function(e){
                $(this).toggleClass(e.data.cls);
                console.log(e.isDefaultPrevented());

                e.preventDefault();

                console.log(e.isDefaultPrevented());
                
                console.log(e);
            });
        });
    </script>
</head>
<body>
    <center>
        <h1>
            Event - Object
        </h1>
        <h2>
            .click(handler(eventObject)) | .click([eventData] , handler(eventObject)) | .click();
        </h2>
    </center>
    <div id="info" class="boxInfo">Ready...</div>

    <div id="boxA" class="box">
        <a href="http://www.zend.vn" class="item"> 1. HTML</a>
        <div class="item">2. CSS</div>
        <div class="item">3. JS</div>
        <div class="item">4. JQUERY</div>
        <div class="item">5. PHP</div>
    </div>
</body>
</html>
