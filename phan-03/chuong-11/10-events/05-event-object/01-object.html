<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Event Object</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
    <script src="../js/jquery-1.12.4.js"></script>
    
    <script type="text/javascript">
        /*
            e.currentTarget: Lấy ra phần tử vừa kích hoạt.
            e.data: Tham số thứ nhất được truyền vào.
            e.pageX: Khoảng cách từ bên trái trình duyệt đến vị trí được click.
            e.pageY: Khoảng cách từ bên trên trình duyệt đến vị trí được click.
            e.target: Giống e.currentTarget.
            e.timeStamp: Hiển thị số giây từ năm 1/1/1970.
        */
        $(document).ready(function(e){
            $("#boxA > *").click({cls: "bg02"}, function(e){
                $(this).toggleClass(e.data.cls);

                console.log(e);
                // console.log(e.currentTarget);
                // console.log(e.data);
                // console.log("e.pageX: " + e.pageX);
                // console.log("e.pageY: " + e.pageY);
                console.log(e.target);
                console.log(e.timeStamp);
            });
        });
    </script>
</head>
<body>
    <center>
        <h1>
            Event - Object
        </h1>
        <h2>
            .click(handler(eventObject)) | .click([eventData] , handler(eventObject)) | .click();
        </h2>
    </center>
    <div id="info" class="boxInfo">Ready...</div>

    <div id="boxA" class="box">
        <div class="item"> 1. HTML</div>
        <div class="item">2. CSS</div>
        <div class="item">3. JS</div>
        <div class="item">4. JQUERY</div>
        <div class="item">5. PHP</div>
    </div>
</body>
</html>
