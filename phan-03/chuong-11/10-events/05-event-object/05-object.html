<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Event Object</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
    <script src="../js/jquery-1.12.4.js"></script>
    
    <script type="text/javascript">
        /*
            
        */
        $(document).ready(function(e){
            $("#boxA > *").click({cls: "bg01"}, function(e){
                var txt = "";
                if (e.data.cls == "bg01" ) {
                    txt = "Bạn đã chọn màu vàng làm màu nền";
                }else{
                    txt = "Bạn đã chọn màu xanh làm màu nền";
                }

                txt = {title: "jQuery Master"};
                return txt;
            });

            $("#boxA > *").click(function(e){
                // $("#info").html(e.result);
                console.log(e.result.title);
            });
        });
    </script>
</head>
<body>
    <center>
        <h1>
            Event - Object
        </h1>
        <h2>
            .click(handler(eventObject)) | .click([eventData] , handler(eventObject)) | .click();
        </h2>
    </center>
    <div id="info" class="boxInfo">Ready...</div>

    <div id="boxA" class="box">
        <div class="item"> 1. HTML</div>
        <div class="item">2. CSS</div>
        <div id="js">3. JS</div>
        <div class="item">4. JQUERY</div>
        <div class="item">5. PHP</div>
    </div>
</body>
</html>
