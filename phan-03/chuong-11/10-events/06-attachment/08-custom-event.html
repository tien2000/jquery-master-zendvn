<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
    <script src="../js/jquery-1.12.4.js"></script>
    
    <script type="text/javascript">
        /*
            .trigger(): Kích hoạt sự kiện của phần tử được chọn.
        */
        $(document).ready(function(e){

            // eClick.bg = "bg01";
            // eClick.text = "4. Change Color";

            // console.log(eClick);            

            // $("#boxA :first").on("click", function(e){
            //     $(this).addClass("bg02");
            //     // $("#boxA :last").trigger("changeColor");
            //     $("#boxA :last").trigger(eClick);
            // });

            // $("#boxA :last").on("changeColor", function(e){
            //     console.log("hi");
            //     console.log(e);
            //     $(this).addClass(e.bg).text(e.text);
            // });

            var eClick = $.Event("changeColor");
            
            $("#boxA :first").on("click", function(e){
                $(this).addClass("bg02");
                // $("#boxA :last").trigger("changeColor");
                $("#boxA :last").trigger(eClick, ["bg01", "4. Change Color"]);
            });

            $("#boxA :last").on("changeColor", function(e, bg, txt){
                $(this).addClass(bg).text(txt);
            });
        });        
    </script>
</head>
<body>
    <center>
        <h1>
            Event - Trigger
        </h1>
        <h2>
            .trigger( eventType [, extraParameters ] ) | <br>
            .trigger( event [, extraParameters ] )
        </h2>
    </center>

    </div>
</body>
</html>
