<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Event Attachment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
    <script src="../js/jquery-1.12.4.js"></script>
    
    <script type="text/javascript">
        /*
            .trigger(): Kích hoạt sự kiện của phần tử được chọn.
        */
        $(document).ready(function(e){
            // $("#boxA :first").on("click", function(e){
            //     $(this).addClass("bg02");
            //     $("#boxA :last").trigger("click");
            // });

            // $("#boxA :last").on("click", function(e){
            //     $(this).addClass("bg01");
            // });

            // ==========================================
            $("#boxA :first").on("click", function(e){
                $(this).addClass("bg02");
                $("#boxA :last").trigger("click", ["bg02", "4. Color changed"]);
            });

            $("#boxA :last").on("click", function(e, bg, txt){
                $(this).addClass(bg).text(txt);
            });
        });        
    </script>
</head>
<body>
    <center>
        <h1>
            Event - Trigger
        </h1>
        <h2>
            .trigger( eventType [, extraParameters ] ) | <br>
            .trigger( event [, extraParameters ] )
        </h2>
    </center>

    <center>
        <input type="button" value="Trigger" id="trigger" class="button">
    </center>

    <div id="info" class="boxInfo">Ready...</div>    

    <div id="boxA" class="box">
        <span class="item">1. HTML</span>
        <div class="item">2. CSS</div>
        <div class="item">3. JS</div>
        <p class="item">4. JQUERY</p>
        <div class="item" id="php">5. PHP</div>
    </div>
</body>
</html>
