<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Event Attachment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
    <script src="../js/jquery-1.12.4.js"></script>
    
    <script type="text/javascript">
        /*
            on(): tương tự bind(), delegate().
        */
        $(document).ready(function(e){
            $("#boxA").on({
                            "click": function(e){
                                $(this).toggleClass(e.data.cls);
                            },
                            "mouseenter": function(e){
                                $(this).addClass("bg01");
                            },
                            "mouseleave": function(e){
                                $(this).removeClass("bg01");
                            }
                        }, "*", {cls: "bg02"});

            $("#off").click(function(e){
                // $("#boxA").off("mouseenter mouseleave", "*");

                $("#boxA").off("mouseenter mouseleave", "*", function(e){
                    console.log(e);
                });
            });
        });        
    </script>
</head>
<body>
    <center>
        <h1>
            Event - Off
        </h1>
        <h2>
            .off( events [, selector ] [, handler ] ) | <br>
            .off( events [, selector ] )
        </h2>
    </center>

    <center>
        <input type="button" value="Off" id="off" class="button">
    </center>

    <div id="info" class="boxInfo">Ready...</div>    

    <div id="boxA" class="box">
        <span class="item">1. HTML</span>
        <div class="item">2. CSS</div>
        <div class="item">3. JS</div>
        <p class="item">4. JQUERY</p>
        <div class="item" id="php">5. PHP</div>
    </div>
</body>
</html>
