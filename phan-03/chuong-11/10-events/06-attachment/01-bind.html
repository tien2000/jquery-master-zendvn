<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Event Attachment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
    <script src="../js/jquery-1.12.4.js"></script>
    
    <script type="text/javascript">
        /*
            .bind(): Kết hợp nhiều sự kiện.
        */
        $(document).ready(function(e){
            // ===== .blind(eventType [, eventData], handler(eventObject)) =====
            // $("#boxA > *").bind("click", {cls: "bg01"}, function(e){
            //     $(this).toggleClass(e.data.cls);
            // });

            // $("#boxA > *").bind("mouseover mouseout", {cls: "bg01"}, function(e){
            //     $(this).toggleClass(e.data.cls);
            // });

            // ============== .blind(events) ==============
            $("#boxA > *").bind({
                click: function(e){
                    $(this).toggleClass("bg02");
                },
                mouseenter: function(e){
                    $(this).addClass("bg01");
                },
                mouseleave: function(e){
                    $(this).removeClass("bg01");
                }
            });
        });
    </script>
</head>
<body>
    <center>
        <h1>
            Event - Attachment
        </h1>
        <h2>
            .blind(eventType [, eventData], handler(eventObject)) | <br>
            .blind(eventType [, eventData], preventBubble) | <br>
            .blind(events)
        </h2>
    </center>
    <div id="info" class="boxInfo">Ready...</div>

    <div id="boxA" class="box">
        <div>1. HTML</div>
        <div>2. CSS</div>
        <div>3. JS</div>
        <div>4. JQUERY</div>
        <div>5. PHP</div>
    </div>
</body>
</html>
