<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Effects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
    <script src="../js/jquery-1.12.4.js"></script>
    <script src="../js/jquery.easing.1.3.js"></script>

    <script type="text/javascript">
        /*
            
        */
        $(document).ready(function(e){
            $("#process").click(function(){
                // slideDown([duration] [, complete])
                // $("#boxA").slideDown(1000, function(){
                //     $("#info").text("BoxA đã hiển thị");
                // });

                // slideDown([duration] [, easing] [, complete])
                // $("#boxA").slideDown(1000, "easeInOutElastic", function(){
                //     $("#info").text("BoxA đã hiển thị");
                // });

                // slideDown([duration] [, easing] [, complete])
                $("#boxA").slideDown({
                                        duration  : "slow",
                                        easing    : "easeInOutElastic",
                                        queue     : true,       // false
                                        specialEasing : {
                                            width: "swing", height: "easeInOutElastic"
                                        },
                                        step      : function(now, tween){

                                        },
                                        progress  : function(animation, progress, remainingMs){
                                            
                                        },                                        
                                        complete  : function(){
                                            $("#info").text("BoxA đã hiển thị");
                                        },
                                        done      : function(animation, jumbedToEnd){

                                        },
                                        fail      : function(animation, jumbedToEnd){

                                        },
                                        always    : function(animation, jumbedToEnd){

                                        }
                                    });
            });
        });
    </script>

</head>
<body>
    <center>
        <h1>
            Sliding
        </h1>
        <h2>
            slideDown([duration] [, complete]) | 
            slideDown([duration] [, easing] [, complete]) | 
            slideDown(options);
        </h2>
    </center>

    <center>
        <input type="button" value="Process" id="process" class="button">
    </center>

    <div id="info" class="boxInfo"></div>
    
    <div id="boxA" class="box-child bg02" style="display: none;">My Box</div>
    

    
</body>
</html>
