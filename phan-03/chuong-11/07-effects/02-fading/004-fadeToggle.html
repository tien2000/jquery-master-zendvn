<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Effects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
    <script src="../js/jquery-1.12.4.js"></script>

    <script type="text/javascript">
        /*
            .fadeToggle(): Giống .toggle().
        */
        $(document).ready(function(e){
            var vShow = false;
            $("#process").click(function(){
                // ============== .fadeToggle([duration] [, easing] [, complete]) ===============
                // $("#box-child").fadeToggle("slow", "linear", function(){
                //     if (vShow == false) {
                //         $("#info").text("Box đã biến mất");    
                //     }else{
                //         $("#info").text("Box đã hiển thị");    
                //     }                    
                //     vShow = (vShow == false)? true : false;
                // });

                // =============== .fadeToggle(options) ==================
                $("#box-child").fadeToggle({
                    duration  : "slow",
                    easing    : "swing",
                    complete  : function(){
                                    if (vShow == false) {
                                        $("#info").text("Box đã biến mất");    
                                    }else{
                                        $("#info").text("Box đã hiển thị");    
                                    }                    
                                    vShow = (vShow == false)? true : false;
                                }
                });
            });
        });
    </script>

</head>
<body>
    <center>
        <h1>
            Effects
        </h1>
        <h2>
            .fadeToggle([duration] [, easing] [, complete]) | .fadeToggle(options);
        </h2>
    </center>

    <center>
        <input type="button" value="Process" id="process" class="button">
    </center>

    <div id="info" class="boxInfo"></div>

    <div id="boxA" class="box">
        <div id="box-child" class="box-child">My Box</div>
    </div>

    
</body>
</html>
