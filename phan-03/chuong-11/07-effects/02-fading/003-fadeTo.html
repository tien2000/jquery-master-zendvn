<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Effects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
    <script src="../js/jquery-1.12.4.js"></script>

    <script type="text/javascript">
        /*
            .fadeTo(): Tăng / Giảm giá trị thuộc tính opacity theo thông số truyền vào.
        */
        $(document).ready(function(e){
            $("#process").click(function(){
                // ============== .fadeTo(duration, opacity [, complete]) ===============
                // $("#box-child").fadeTo("slow", 0.5, function(){
                //     $("#info").text("My box đã được làm mờ");
                // });

                // $("#box-child").fadeTo("slow", 1, function(){
                //     $("#info").text("My box đã hiển thị");
                // });

                // ============== .fadeTo(duration, opacity [, easing]) ===============
                $("#box-child").fadeTo("slow", 1, "linear");
            });
        });
    </script>

</head>
<body>
    <center>
        <h1>
            Effects
        </h1>
        <h2>
            .fadeTo(duration, opacity [, complete]) | .fadeTo(duration, opacity [, easing]);
        </h2>
    </center>

    <center>
        <input type="button" value="Process" id="process" class="button">
    </center>

    <div id="info" class="boxInfo"></div>

    <div id="boxA" class="box">
        <div id="box-child" class="box-child" style="display: none;">My Box</div>
    </div>

    
</body>
</html>
