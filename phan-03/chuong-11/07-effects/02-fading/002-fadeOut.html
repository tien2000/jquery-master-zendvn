<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Effects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
    <script src="../js/jquery-1.12.4.js"></script>

    <script type="text/javascript">
        /*
            .fadeOut(): Giảm giá trị thuộc tính opacity từ 1-0 và thêm thuộc tính display:none.
        */
        $(document).ready(function(e){
            $("#process").click(function(){
                // ============== .hide([duration][, complete]) ===============
                // $("#box-child").fadeOut("1000", function(){
                //     $("#info").text("My box đã biến mất");
                // });

                // ============== .hide([duration] [, easing] [, complete]) ===============
                // $("#box-child").fadeOut("slow", "linear", function(){
                //     $("#info").text("My box đã biến mất");
                // });

                // =============== .fadeOut(options) ======================
                $("#box-child").fadeOut({
                    duration : "slow",
                    easing   : "linear",
                    complete : function(){
                                    $("#info").text("My box đã biến mất");
                                }
                });
            });
        });
    </script>

</head>
<body>
    <center>
        <h1>
            Effects
        </h1>
        <h2>
            .fadeOut() | .fadeOut([duration][, complete]) | .fadeOut(options) | <br>
            .fadeOut([duration] [, easing] [, complete]);
        </h2>
    </center>

    <center>
        <input type="button" value="Process" id="process" class="button">
    </center>

    <div id="info" class="boxInfo"></div>

    <div id="boxA" class="box">
        <div id="box-child" class="box-child">My Box</div>
    </div>

    
</body>
</html>
