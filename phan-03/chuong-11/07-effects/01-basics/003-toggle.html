<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Effects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
    <script src="../js/jquery-1.12.4.js"></script>

    <script type="text/javascript">
        /*
            .toggle(): Thêm/Bỏ thuộc tính display vào đối tượng được xác định khi nhấn nút.
        */
        $(document).ready(function(e){
            var vShow = false;
            $("#process").click(function(){
                // $("#box-child").toggle("slow", function(){
                //     $("#info").text("Box dã hiển thị");
                // });

                $("#box-child").toggle("slow", function(){
                    if (vShow == false) {
                        $("#info").text("Box dã hiển thị");    
                    }else{
                        $("#info").text("Box đã biến mất");
                    }

                    vShow = (vShow == false)? true : false;     // Nếu vShow = false => gán = true và ngược lại.
                });
            });
        });
    </script>

</head>
<body>
    <center>
        <h1>
            Effects
        </h1>
        <h2>
            .toggle([duration] [, complete]);
        </h2>
    </center>

    <center>
        <input type="button" value="Process" id="process" class="button">
    </center>

    <div id="info" class="boxInfo"></div>

    <div id="boxA" class="box">
        <div id="box-child" class="box-child" style="display: none;">My Box</div>
    </div>

    
</body>
</html>
