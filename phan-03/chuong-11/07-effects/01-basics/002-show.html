<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Effects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
    <script src="../js/jquery-1.12.4.js"></script>

    <script type="text/javascript">
        /*
            .show(): Bỏ thuộc tính display:none vào đối tượng được xác định.
        */
        $(document).ready(function(e){
            $("#process").click(function(){
                // ================= .show() ==================
                // $("#box-child").show();

                // ============== .show([duration] [, complete]) ===============
                // $("#box-child").show("slow");       // default: (number) | fast | slow
                // $("#box-child").show("100", function(){
                //     $("#info").text("Hiện box-child lại rồi nè :v");
                // });

                // ============== .show(options) ===============
                // $("#box-child").show({
                //     duration    : "slow",
                //     easing      : "swing",        // swing | linear (animate): Kiểu hiệu ứng
                //     complete    : function(){
                //                     $("#info").text("Hiện box-child lại rồi nè :v");
                //                 }
                // });

                // ============== .show([duration] [, easing] [, complete]) ===============
                $("#box-child").show("slow", "swing", function(){
                    $("#info").text("Hiện box-child lại rồi nè :v");
                });
            });
        });
    </script>

</head>
<body>
    <center>
        <h1>
            Effects
        </h1>
        <h2>
            .show() | .show([duration][, complete]) | .show(options) | <br>
            .show([duration] [, easing] [, complete]);
        </h2>
    </center>

    <center>
        <input type="button" value="Process" id="process" class="button">
    </center>

    <div id="info" class="boxInfo"></div>

    <div id="boxA" class="box">
        <div id="box-child" class="box-child" style="display: none;">My Box</div>
    </div>

    
</body>
</html>
