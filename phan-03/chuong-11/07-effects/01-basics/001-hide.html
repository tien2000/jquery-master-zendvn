<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Effects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
    <script src="../js/jquery-1.12.4.js"></script>

    <script type="text/javascript">
        /*
            .hide(): Thêm thuộc tính display:none vào đối tượng được xác định.
        */
        $(document).ready(function(e){
            $("#process").click(function(){
                // ================= .hide() ==================
                // $("div").hide();

                // ============== .hide([duration] [, complete]) ===============
                // $("#box-child").hide("1000");       // default: (number) | fast | slow
                // $("#box-child").hide("100", function(){
                //     $("#info").text("Ẩn box-child rồi ^^");
                // });

                // ============== .hide(options) ===============
                $("#box-child").hide({
                    duration    : "slow",
                    easing      : "swing",        // swing | linear (animate): Kiểu hiệu ứng
                    complete    : function(){
                                    $("#info").text("Ẩn box-child rồi ^^");
                                }
                });
            });
        });
    </script>

</head>
<body>
    <center>
        <h1>
            Effects
        </h1>
        <h2>
            .hide() | .hide([duration][, complete]) | .hide(options) | <br>
            .show([duration] [, easing] [, complete]);
        </h2>
    </center>

    <center>
        <input type="button" value="Process" id="process" class="button">
    </center>

    <div id="info" class="boxInfo"></div>

    <div id="boxA" class="box">
        <div id="box-child" class="box-child">My Box</div>
    </div>

    
</body>
</html>
