<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Effects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
    <script src="../js/jquery-1.12.4.js"></script>

    <script type="text/javascript">
        /*
            queue : Hàng đợi, thực hiện 1(true) hay nhiều(false) hành động cùng 1 lúc.
        */
        $(document).ready(function(e){
            $("#process").click(function(e){
                // ============ .animate(properties, options) ==============
                $("#box-child").animate({width : '500'},                    
                    {
                        duration : 3000,
                        easing   : "swing",
                        queue    : true,
                        step     : function(now, fx){
                            // if (now > 200 && now < 400) {
                            //     $("#info").addClass("bg01");
                            // }else if (now > 400){
                            //     $("#info").removeClass("bg01").addClass("bg02");
                            // }
                            // console.log(now);

                            console.log(fx);
                        },
                        complete : function(){
                            $("#info").text("My Box đã được thay đổi");
                        }
                    }
                );
            });
        });

        function setPosition(obj){
            var off = $(obj).offset();
            console.log(off);
            $(obj).css({
                left        : off.left,
                top         : off.top,
                position    : "absolute",
                margin      : '0'
            });
            leftStart = off.left;
            topStart  = off.top;
        }
    </script>

</head>
<body>
    <center>
        <h1>
            Effects
        </h1>
        <h2>
            .animate(properties[,duration][,easing][,complete])  <br>
            .animate(properties, options);
        </h2>
    </center>

    <center>
        <input type="button" value="Process" id="process" class="button">
    </center>

    <div id="info" class="boxInfo"></div>

    <div id="box-child" class="box-child bg02" style="margin: 20px auto;">My Box</div>
    

    
</body>
</html>
