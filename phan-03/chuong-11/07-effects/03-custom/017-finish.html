<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Effects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
    <script src="../js/jquery-1.12.4.js"></script>
    <script src="../js/jquery.easing.1.3.js"></script>

    <script type="text/javascript">
        /*
            .finish(): Bỏ qua tất cả hành động trong hàng đợi và đi đến vị trí cuối cùng.
        */
        $(document).ready(function(e){
            $("#process").click(function(e){
                $("#boxA").show(1000).animate({left : '+=200'}, {duration: "slow", easing: "swing"})
                                     .hide(1000).show(500)
                                     .animate({left : '+=200'}, 2000)
                                     .animate({top : '+=100'}, 2000);
            });

            $("#finish").click(function(e){
                // $("#boxA").finish();
                $("#boxA").clearQueue();
            });
        });
    </script>

</head>
<body>
    <center>
        <h1>
            Effects
        </h1>
        <h2>
            .dequeue([queueName]);
        </h2>
    </center>

    <center>
        <input type="button" value="Process" id="process" class="button">
        <input type="button" value="Finish" id="finish" class="button">
    </center>

    <div id="info" class="boxInfo"></div>

    <div id="boxA" class="box-child">My Box</div>
    

    
</body>
</html>
