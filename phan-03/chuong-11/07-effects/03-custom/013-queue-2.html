<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Effects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
    <script src="../js/jquery-1.12.4.js"></script>
    <script src="../js/jquery.easing.1.3.js"></script>

    <script type="text/javascript">
        /*
            .queue("fx"): Lấy số phần tử nằm trong hàng đợi.
        */
        $(document).ready(function(e){
            $("#process").click(function(e){
                run();
                showIt();
            });
        });

        function run(){
            $("#boxA").show(1000).animate({left : '+=200'}, {duration: "slow", easing: "swing"})
                                     .hide(1000).show(500)
                                     .animate({left : '+=200'}, 2000)
                                     .animate({top : '+=100'}, 2000);
        }

        function showIt(){
            // jQuery.queue(element [, queueName] [, newQueue] [, callback(next)]);
            // var n = $("#boxA").queue("fx");         // default: fx
            var n = $.queue("#boxA", "fx");
            $("#info").text(n.length);
            setTimeout(showIt, 100);
        }
    </script>

</head>
<body>
    <center>
        <h1>
            Effects
        </h1>
        <h2>
            .queue([queueName]) | .queue([queueName], newQueue) | <br>
            .queue([queueName], callback(next));
        </h2>
    </center>

    <center>
        <input type="button" value="Process" id="process" class="button">
    </center>

    <div id="info" class="boxInfo"></div>

    <div id="boxA" class="box-child bg02" style="display: none;">My Box</div>
    

    
</body>
</html>
