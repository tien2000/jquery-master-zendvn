<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Effects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
    <script src="../js/jquery-1.12.4.js"></script>
    <script src="../js/jquery.easing.1.3.js"></script>

    <script type="text/javascript">
        /*
            
        */
        $(document).ready(function(e){
            $("#process").click(function(e){
                $("#boxA").animate({left : '+=200'}, {duration: 'slow', easing : 'easeInOutQuint'})
                          .animate({left : '-=200'}, {duration: 'slow', easing : 'easeInElastic'});
            });
        });
    </script>

</head>
<body>
    <center>
        <h1>
            Effects
        </h1>
        <h2>
            .animate(properties[,duration][,easing][,complete])  <br>
            .animate(properties, options);
        </h2>
    </center>

    <center>
        <input type="button" value="Process" id="process" class="button">
    </center>

    <div id="info" class="boxInfo"></div>

    <div id="boxA" class="box-child bg02" style="margin: 20px auto;">My Box</div>
    

    
</body>
</html>
