<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Effects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
    <script src="../js/jquery-1.12.4.js"></script>
    <script src="../js/jquery.easing.1.3.js"></script>

    <script type="text/javascript">
        /*
            .delay(duration): 
        */
        $(document).ready(function(e){
            $("#process").click(function(e){
                $("#boxA").hide(1000).show(1000);
                $("#boxB").hide(1000).delay(500).show(1000);
            });
        });
    </script>

</head>
<body>
    <center>
        <h1>
            Effects
        </h1>
        <h2>
            .delay(duration [, queueName]);
        </h2>
    </center>

    <center>
        <input type="button" value="Process" id="process" class="button">
    </center>

    <div id="info" class="boxInfo"></div>

    <div id="boxA" class="box-child bg02">My BoxA</div>
    
    <div id="boxB" class="box-child bg02">My BoxB</div>
    
</body>
</html>
