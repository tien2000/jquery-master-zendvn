<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Effects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
    <script src="../js/jquery-1.12.4.js"></script>

    <script type="text/javascript">
        /*
            done: tương tụ complete nhưng có tham số.
            progress: Phần trăm xử lý của quá trình thực hiện chuyển động.
        */
        $(document).ready(function(e){
            $("#process").click(function(e){
                // ============ .animate(properties, options) ==============
                $("#box-child").animate({width : '500'},                    
                    {
                        duration : "slow",      // remainingMs: fast: 200ms, slow: 600ms
                        easing   : "swing",
                        queue    : true,
                        // complete : function(){
                        //     $("#info").text("My Box đã được thay đổi").addClass("bg01");
                        // }
                        // done : function(animation, jumbedToEnd){
                        //     $("#info").text("My Box đã được thay đổi").addClass("bg01");

                        //     console.log(animation);
                        // },

                        progress : function(animation, progress, remainingMs){
                            // console.log(progress);
                            console.log(remainingMs);
                        }
                    }
                );
            });
        });

        function setPosition(obj){
            var off = $(obj).offset();
            console.log(off);
            $(obj).css({
                left        : off.left,
                top         : off.top,
                position    : "absolute",
                margin      : '0'
            });
            leftStart = off.left;
            topStart  = off.top;
        }
    </script>

</head>
<body>
    <center>
        <h1>
            Effects
        </h1>
        <h2>
            .animate(properties[,duration][,easing][,complete])  <br>
            .animate(properties, options);
        </h2>
        <h3>options: duration | easing | queue | conplete() | done() | process() | step() 
            | fail() | always()</h3>
    </center>

    <center>
        <input type="button" value="Process" id="process" class="button">
    </center>

    <div id="info" class="boxInfo"></div>

    <div id="box-child" class="box-child bg02" style="margin: 20px auto;">My Box</div>
    

    
</body>
</html>
