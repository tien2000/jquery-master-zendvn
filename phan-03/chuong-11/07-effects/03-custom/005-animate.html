<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Effects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
    <script src="../js/jquery-1.12.4.js"></script>

    <script type="text/javascript">
        /*
            .animate(): {width, height}: Thay đổi kích thước của đối tượng (number | % | toggle).
        */
        $(document).ready(function(e){
            var leftStart, topStart;
            setPosition("#box-child");

            $(document).click(function(e){
                $("#box-child").animate({
                    left     : e.pageX,
                    top      : e.pageY
                }, "slow", "swing");
            });

            $("#reset").click(function(e){
                $(document).unbind("click");
                $("#box-child").animate({
                    left     : leftStart,
                    top      : topStart
                }, "slow", "swing");
            });            
        });

        function setPosition(obj){
            var off = $(obj).offset();
            console.log(off);
            $(obj).css({
                left        : off.left,
                top         : off.top,
                position    : "absolute",
                margin      : '0'
            });
            leftStart = off.left;
            topStart  = off.top;
        }
    </script>

</head>
<body>
    <center>
        <h1>
            Effects
        </h1>
        <h2>
            .animate(properties[,duration][,easing][,complete])  <br>
            .animate(properties, options);
        </h2>
    </center>

    <center>
        <input type="button" value="Reset" id="reset" class="button">
    </center>

    <div id="info" class="boxInfo"></div>

    <div id="box-child" class="box-child bg02" style="margin: 20px auto;">My Box</div>
    

    
</body>
</html>
