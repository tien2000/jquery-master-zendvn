<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Effects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
    <script src="../js/jquery-1.12.4.js"></script>
    <script src="../js/jquery.easing.1.3.js"></script>

    <script type="text/javascript">
        /*
            .dequeue(): Tiếp tục thực hiện hàng đợi.
        */
        $(document).ready(function(e){
            $("#process").click(function(e){
                $("#boxA").show(1000).animate({left : '+=200'}, {duration: "slow", easing: "swing"})
                                     .queue(function(){
                                         $(this).addClass("bg01");
                                        //  $(this).dequeue();
                                         $.dequeue(this);
                                     })   
                                     .hide(1000).show(500)
                                     .animate({left : '+=200'}, 2000)
                                     .queue(function(){
                                         $(this).removeClass("bg01").addClass("bg02");
                                         //  $(this).dequeue();
                                         $.dequeue(this);
                                     })
                                     .animate({top : '+=100'}, 2000);
            });
        });
    </script>

</head>
<body>
    <center>
        <h1>
            Effects
        </h1>
        <h2>
            .dequeue([queueName]) | jQuery.dequeue(element [, queueName]);
        </h2>
    </center>

    <center>
        <input type="button" value="Process" id="process" class="button">
    </center>

    <div id="info" class="boxInfo"></div>

    <div id="boxA" class="box-child">My Box</div>
    

    
</body>
</html>
