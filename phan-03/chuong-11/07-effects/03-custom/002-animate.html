<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Effects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
    <script src="../js/jquery-1.12.4.js"></script>

    <script type="text/javascript">
        /*
            .animate(): {width, height}: Thay đổi kích thước của đối tượng (number | % | toggle).
        */
        $(document).ready(function(e){
            $("#process").click(function(){
                $("#box-child").animate({
                    width           : '70%',
                    borderWidth     : '10',
                    marginLeft      : '100',
                    fontSize        : '40',
                    opacity         : '0.4'
                }, "slow", "swing",
                function(){
                    $("#info").text("Box đã được phóng to");
                });
            });
        });
    </script>

</head>
<body>
    <center>
        <h1>
            Effects
        </h1>
        <h2>
            .animate(properties[,duration][,easing][,complete])  <br>
            .animate(properties, options);
        </h2>
    </center>

    <center>
        <input type="button" value="Process" id="process" class="button">
    </center>

    <div id="info" class="boxInfo"></div>

    <div id="boxA" class="box">
        <div id="box-child" class="box-child bg02">My Box</div>
    </div>

    
</body>
</html>
