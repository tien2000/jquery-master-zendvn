<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Effects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
    <script src="../js/jquery-1.12.4.js"></script>

    <script type="text/javascript">
        /*
            .animate(): {width, height}: Thay đổi kích thước của đối tượng (number | % | toggle).
        */
        $(document).ready(function(e){
            setPosition("#box-child");
            // ============ moveTopLeft ================
            $("#moveTopLeft").click(function(){
                $("#box-child").animate({
                   left     : '-=200',
                   top      : '-=200'
                }, "slow", "swing");
            });

            // ============ moveTopRight ================
            $("#moveTopRight").click(function(){
                $("#box-child").animate({
                   left     : '+=200',
                   top      : '-=200'
                }, "slow", "swing");
            });

            // ============ moveBottomLeft ================
            $("#moveBottomLeft").click(function(){
                $("#box-child").animate({
                   left     : '-=200',
                   top      : '+=200'
                }, "slow", "swing");
            });

            // ============ moveBottomRight ================
            $("#moveBottomRight").click(function(){
                $("#box-child").animate({
                   left     : '+=200',
                   top      : '+=200'
                }, "slow", "swing");
            });
        });

        function setPosition(obj){
            var off = $(obj).offset();
            console.log(off);
            $(obj).css({
                left        : off.left,
                top         : off.top,
                position    : "absolute",
                margin      : '0'
            });            
        }
    </script>

</head>
<body>
    <center>
        <h1>
            Effects
        </h1>
        <h2>
            .animate(properties[,duration][,easing][,complete])  <br>
            .animate(properties, options);
        </h2>
    </center>

    <center>
        <input type="button" value="Move Top Left" id="moveTopLeft" class="button">
        <input type="button" value="Move Top Right" id="moveTopRight" class="button">
        <input type="button" value="Move Bottom Left" id="moveBottomLeft" class="button">
        <input type="button" value="Move Bottom Right" id="moveBottomRight" class="button">
    </center>

    <div id="info" class="boxInfo"></div>

    <div id="box-child" class="box-child bg02" style="margin: 20px auto;">My Box</div>
    

    
</body>
</html>
