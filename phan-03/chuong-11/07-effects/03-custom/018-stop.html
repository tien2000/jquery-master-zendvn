<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Effects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
    <script src="../js/jquery-1.12.4.js"></script>
    <script src="../js/jquery.easing.1.3.js"></script>

    <script type="text/javascript">
        /*
            .stop(): Dừng chuyển động hiện thời và chuyển sang chuyển động tiếp theo.
        */
        $(document).ready(function(e){
            $("#process").click(function(e){
                $("#boxA").show(1000).animate({top : '+=250'}, {duration: 1000, easing: "swing"})
                                     .animate({left : '+=500'}, {duration: 2000, easing: "swing"})
                                     .animate({top : '-=250'}, {duration: 1000, easing: "swing"});
            });

            $("#stop").click(function(e){
                // Kết thúc quá trình đang chuyển động và thực hiện quá trình kế tiếp.
                // $("#boxA").stop(false, false);

                // Kết thúc quá trình chuyển động và xóa các chuyển động còn lại.
                // $("#boxA").stop(false, false);

                // Kết thúc quá trình đang chuyển động và nhảy đến vị trí của chuyển động kế tiếp.
                // $("#boxA").stop(false, true);

                // Di chuyển đến kết quả đang chuyển động và thiết lập 1 queue mới.
                $("#boxA").stop(true, true);
            });
        });
    </script>

</head>
<body>
    <center>
        <h1>
            Effects
        </h1>
        <h2>
            .stop([clearQueue][, jumbedToEnd]) | .stop([queue][, clearQueue][, jumbedToEnd]);
        </h2>
    </center>

    <center>
        <input type="button" value="Process" id="process" class="button">
        <input type="button" value="Stop" id="stop" class="button">
    </center>

    <div id="info" class="boxInfo"></div>

    <div id="boxA" class="box-child">My Box</div>
    

    
</body>
</html>
