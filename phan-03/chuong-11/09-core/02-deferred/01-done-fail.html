<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Core</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
    <script src="../js/jquery-1.12.4.js"></script>

    <script type="text/javascript">
        /*
            deferred.done(): Thực hiện phương thức khi làm 1 điều gì đó thành công.
            deferred.fail(): Ngược lại với .done().
        */

        $(document).ready(function(e){
            $.ajaxSetup({
                type        : "GET",
                data        : {title: "jQuery Master"}
            });
            
            $("#process").click(function(e){
                var ajaxAction = $.ajax("../files/file-00111.php");

                // function(data, status, jqXHR)
                ajaxAction.done(function(data, status, jqXHR){
                    $("#info").html("Quá trình gửi dữ liệu thành công");

                    console.log(data);
                    console.log(status);
                    console.log(jqXHR);
                });

                // function(jqXHR, status, errorThrown)
                ajaxAction.fail(function(jqXHR, status, errorThrown){
                    $("#info").html("Quá trình gửi dữ liệu thất bại");

                    console.log(jqXHR);
                    console.log(status);
                    console.log(errorThrown);
                });

                console.log(ajaxAction);
            });
        });        
    </script>

</head>
<body>
    <center>
        <h1>
            Core - Deferred
        </h1>
        <h2>
            deferred.done(doneCallbacks [, doneCallbacks]) | <br>
            deferred.fail(failCallbacks [, failCallbacks])
        </h2>
    </center>

    <center>
        <input type="button" value="Process" id="process" class="button">
    </center>

    <div id="info" class="box-child">Ready...</div>
</body>
</html>
