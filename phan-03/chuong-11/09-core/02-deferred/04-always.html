<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Core</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
    <script src="../js/jquery-1.12.4.js"></script>

    <script type="text/javascript">
        /*
            deferred.always(): Chạy bất chấp.
        */

        $(document).ready(function(e){
            $.ajaxSetup({
                type        : "GET",
                data        : {title: "jQuery Master"}
            });
            
            $("#process").click(function(e){
                var ajaxAction = $.ajax("../files/file-001.php");

                ajaxAction.always(function(){
                    $("#info").html("Vừa thực hiện quá trình Ajax");
                });
                
                // console.log(ajaxAction);
            });
        });        
    </script>

</head>
<body>
    <center>
        <h1>
            Core - Deferred
        </h1>
        <h2>
            deferred.always(alwayCallbacks [, alwayCallbacks]);
        </h2>
    </center>

    <center>
        <input type="button" value="Process" id="process" class="button">
    </center>

    <div id="info" class="box-child">Ready...</div>
</body>
</html>
