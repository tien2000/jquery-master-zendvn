<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <script type="text/javascript">

        $(document).ready(function(e){            
            $("#process").click(function(e){
                var eff = $("div.box-defered").each(function(i, elemt){
                    var timeDelay = i * 1000;
                    $(this).delay(timeDelay).fadeOut(1000);
                });

                eff.promise().done(function(){
                    $("#info").html("Đã ăn hết box");
                });

                console.log(eff);
            });            
        });        
    </script>

</head>

        <h1>
            Core - Deferred
        </h1>

            deferred.promise([args]);   
        </h2>
    </center>

    <center>
        <input type="button" value="Process" id="process" class="button">
    </center>

    <div id="info" class="box-child">Ready...</div>

    <div class="box-defered bg02 left">Box 1</div>
    <div class="box-defered bg01 left">Box 2</div>
    <div class="box-defered bg02 left">Box 3</div>
