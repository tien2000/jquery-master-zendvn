<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Core</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
    <script src="../js/jquery-1.12.4.js"></script>

    <script type="text/javascript">
        /*
            deferred.reject(): Ngược lại với resolve (Không chạy hàm done()).
        */

        $(document).ready(function(e){            
            $("#process").click(function(e){
                var  deferred = $.Deferred();

                deferred.fail(function(val1, val2, val3){
                    $("#info").html("=========== fail() ==========<br>")
                              .append(val1 + " - " + val2 + " - " + val3);
                });

                deferred.reject(100, 200, 300);

                console.log(deferred);
            });
        });        
    </script>

</head>
<body>
    <center>
        <h1>
            Core - Deferred
        </h1>
        <h2>
            deferred.reject([args]);   
        </h2>
    </center>

    <center>
        <input type="button" value="Process" id="process" class="button">
    </center>

    <div id="info" class="box-child">Ready...</div>
</body>
</html>
