<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Core</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
    <script src="../js/jquery-1.12.4.js"></script>

    <script type="text/javascript">
        /*
            callback.remove(tmp1): Loại bỏ hàm khỏi danh sách.
        */

        $(document).ready(function(e){
            $("#process").click(function(e){
                var arr = ["HTML", "CSS", "JS", "JQUERY"];

                var callback = $.Callbacks();       // Callbacks Object

                // callback.add(addDiv);
                // callback.fire($("#boxA"), arr);
                // callback.empty();

                callback.add(addDiv).fire($("#boxA"), arr).empty()
                        .add(changeColor).fire($("#boxA"), "bg01", "bg02");
                
                // callback.add(changeColor);
                // callback.fire($("#boxA"), "bg01", "bg02");

                // console.log(callback);
            });

            function addDiv(selector, arr){
                $(selector).empty();
                $.each(arr, function(i, val){
                    var n = i + 1;
                    $(selector).append("<div>"+ n + ". " + val +"</div>");
                });

                // console.log(selector);
                // console.log(arr);
            };

            function changeColor(selector, color1, color2){
                $(selector).find(":even").addClass(color1)
                           .end()
                           .find(":odd").addClass(color2);

                // console.log(selector);
                // console.log(color1);
                // console.log(color2);
            };
        });        
    </script>

</head>
<body>
    <center>
        <h1>
            Core - callback
        </h1>
        <h2>
            callback.fired();
        </h2>
    </center>

    <center>
        <input type="button" value="Process" id="process" class="button">
    </center>

    <div id="info" class="box-child">Ready...</div>
    <div id="boxA" class="box">Ready...</div>
</body>
</html>
