<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Core</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
    <script src="../js/jquery-1.12.4.js"></script>
    <script src="../js/call.js"></script>

    <script type="text/javascript">
        /*
            callback.remove(tmp1): Loại bỏ hàm khỏi danh sách.
        */

        $(document).ready(function(e){
            $("#process").click(function(e){
                var arr = ["HTML", "CSS", "JS", "JQUERY"];

                var callback = $.Callbacks();

                callback.add(addDiv).fire($("#boxA"), arr).empty()
                        .add(changeColor).fire($("#boxA"), "bg01", "bg02");
            });
        });        
    </script>

</head>
<body>
    <center>
        <h1>
            Core - callback
        </h1>
        <h2>
            callback.fired();
        </h2>
    </center>

    <center>
        <input type="button" value="Process" id="process" class="button">
    </center>

    <div id="info" class="box-child">Ready...</div>
    <div id="boxA" class="box">Ready...</div>
</body>
</html>
