<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Core</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
    <script src="../js/jquery-1.12.4.js"></script>

    <script type="text/javascript">
        /*
            callback.fireWith(): Tạo ra đối tượng ngay trong tham số đầu tiên.
        */

        $(document).ready(function(e){
            $("#process").click(function(e){
                var arr = ["HTML", "CSS", "JS", "JQUERY"];

                var callback = $.Callbacks();

                callback.add(addColor).fireWith($("#boxA"), ["bg01", "bg02"]);
            });

            var addColor = function(color1, color2){
                $(this).find(":even").addClass(color1).end().find(":odd").addClass(color2);

                // console.log(this);
                // console.log(color1);
                // console.log(color2);
            };
        });        
    </script>

</head>
<body>
    <center>
        <h1>
            Core - callback
        </h1>
        <h2>
            callback.fired();
        </h2>
    </center>

    <center>
        <input type="button" value="Process" id="process" class="button">
    </center>

    <div id="info" class="box-child">Ready...</div>
    <div id="boxA" class="box">
        <div>1. HTML</div>
        <div>2. CSS</div>
        <div>3. JS</div>
        <div>4.JQUERY</div>
    </div>
</body>
</html>
