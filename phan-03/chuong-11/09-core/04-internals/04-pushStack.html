<!DOCTYPE html>
<html>
<head>

    <script type="text/javascript">
        /*
            .pushStack(val): Lấy ra tập hợp các đối tượng của jQuery được truyền vào 
                                (chỉ nhận 1 mảng được truyền vào, ko nhận 1 phần tử).
        */

        $(document).ready(function(e){
            $("#process").click(function(e){
                var center, tmp, boxA;
                center = document.getElementsByTagName("center");
                boxA = document.getElementById("#boxA");
                console.log(center);

                tmp = $([]).pushStack($(center));

                console.log(tmp);
            });            
        });        
    </script>

</head>
<body>
    <center>
        <h1>
            Core - Internal
        </h1>
        <h2>
            .pushStack(element)
        </h2>
    </center>

    <center>
        <input type="button" value="Process" id="process" class="button">
    </center>

    <div id="info" class="box-child">Ready...</div>
    <div id="boxA" class="box">
        <div>1. HTML</div>
        <div>2. CSS</div>
        <div>3. JS</div>
        <div>4. JQUERY</div>
    </div>
