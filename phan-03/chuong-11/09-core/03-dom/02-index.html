<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Core</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
    <script src="../js/jquery-1.12.4.js"></script>

    <script type="text/javascript">
        /*
            .index(): Trả về chỉ số của phần tử được xác định.
        */

        $(document).ready(function(e){
            $("#process").click(function(e){
                // =================== .index() ================
                // console.log($("#jquery").index());

                // =================== .index(selector) ================
                // console.log($("#boxA > *").index($("#js")));

                // =================== .index(element) ================
                var js = document.getElementById("js");
                console.log($("#boxA > *").index(js));
            });            
        });        
    </script>

</head>
<body>
    <center>
        <h1>
            Core - DOM
        </h1>
        <h2>
            .index() | .index(selector) | .index(element);
        </h2>
    </center>

    <center>
        <input type="button" value="Process" id="process" class="button">
    </center>

    <div id="info" class="box-child">Ready...</div>
    <div id="boxA" class="box">
        <div id="html">1. HTML</div>
        <div id="css">2. CSS</div>
        <div id="js">3. JS</div>
        <div id="jquery">4. JQUERY</div>
    </div>
</body>
</html>
