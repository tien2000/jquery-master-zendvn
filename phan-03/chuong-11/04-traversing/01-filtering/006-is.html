<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Traversing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
    <script src="../js/jquery-1.12.4.js"></script>

    <script type="text/javascript">
        /*
            is(): Kiểm tra đối tượng được truyền vào có tồn tại ko. Trả về true/false
        */
        $(document).ready(function(e){
            $("#process").click(function(e){
                // ============ is(selector) ===============
                // var tmp = $("#boxA > * > *").is(".abc");

                // ============ is(element) ===============
                // var tmp = $("#boxA > *").is("div");

                // ============ is(function(index)) ===============
                // var tmp = $("#boxA > *").is(function(i){
                //     return $(this).text().length > 6;                    
                // });                
                // console.log(tmp);

                // ============ is((jQuery obj) ===============
                var tmp = $("#boxA > *").is($(".abc"));
                console.log(tmp);
            });
        });
    </script>

</head>
<body>
    <center>
        <h1>Filtering - is(selector) | is(function(index)) | is(jQuery obj) | is(element)</h1>
        <input type="button" value="Process" id="process" class="button">
    </center>
    
    <div id="boxA" class="box">
        <p class="item">1. HTML</p>
        <div class="item">2. CSS</div>
        <p class="item">3. JS</p>
        <p class="item"><strong>4. JQUERY</strong></p>
        <div class="item"><strong class="abc">5. PHP</strong></div>
        <p class="item">6. ASP</p>
        <p class="item">7. JSP</p>
    </div>
</body>
</html>
