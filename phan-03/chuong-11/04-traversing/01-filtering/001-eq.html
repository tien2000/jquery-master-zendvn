<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Traversing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
    <script src="../js/jquery-1.12.4.js"></script>

    <script type="text/javascript">
        /*
            eq(): Lấy giá trị của phần tử có chỉ số được truyền vào.
        */
        $(document).ready(function(e){
            $("#process").click(function(e){
                var tmp = $("#boxA > *").eq(-2);
                $(tmp).addClass("bg02");

                console.log($(tmp).text());
            });
        });
    </script>

</head>
<body>
    <center>
        <h1>Filtering - eq(index) | eq(-index)</h1>
        <input type="button" value="Process" id="process" class="button">
    </center>
    
    <div id="boxA" class="box">
        <p class="item">1. HTML</p>
        <div class="item">2. CSS</div>
        <p class="item">3. JS</p>
        <p class="item">4. JQUERY</p>
        <div class="item">5. PHP</div>
        <p class="item">6. ASP</p>
        <p class="item">7. JSP</p>
    </div>
</body>
</html>
