<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Traversing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
    <script src="../js/jquery-1.12.4.js"></script>

    <script type="text/javascript">
        /*
            slice(start, [end]): Lấy những phần tử có thứ tự được truyền vào.
        */
        $(document).ready(function(e){
            $("#process").click(function(e){
                // ============ not(jQuery obj) ===============
                var tmp = $("#boxA > *").slice(2, 5);

                $(tmp).addClass("bg02");
                console.log(tmp);
            });
        });
    </script>

</head>
<body>
    <center>
        <h1>Filtering - slice(start, [end])</h1>
        <input type="button" value="Process" id="process" class="button">
    </center>
    
    <div id="boxA" class="box">
        <p class="item">1. HTML</p>
        <div class="item">2. CSS</div>
        <p class="item">3. JS</p>
        <p class="item abc"><strong>4. JQUERY</strong></p>
        <div class="item"><strong class="abc">5. PHP</strong></div>
        <p class="item">6. ASP</p>
        <p class="item">7. JSP</p>
    </div>
</body>
</html>
