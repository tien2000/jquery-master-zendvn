<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Traversing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
    <script src="../js/jquery-1.12.4.js"></script>

    <script type="text/javascript">
        /*
            find(): Tìm tất cả các phần tử (kể cả con cháu).
        */
        $(document).ready(function(e){
            $("#process").click(function(e){
                // ============== find(selector) ===================
                // var tmp = $("#boxA").find(".abc");
                // var tmp = $("#boxA").find(".item");

                // ============== find(element) ===================
                // var tmp = $("#boxA").find("div");
                // var elemt = document.getElementsByClassName("abc");
                // var tmp = $("#boxA").find(elemt);

                // ============== find(jQuery obj) ===================
                var tmp = $("#boxA").find($("strong"));

                $(tmp).addClass("bg02");
                console.log(tmp);
            });
        });
    </script>

</head>
<body>
    <center>
        <h1>Tree - find(selector) | find(element) | find(jQuery obj)</h1>
        <input type="button" value="Process" id="process" class="button">
    </center>
    
    <div id="boxA" class="box">
        <p class="item abc">1. HTML</p>
        <div class="item"><strong class="abc">2. CSS</strong></div>
        <p class="item">3. JS</p>
        <p class="item">4. JQUERY</p>
        <div class="item">5. PHP</div>
        <p class="item">6. ASP</p>
        <p class="item">7. JSP</p>
    </div>
</body>
</html>
