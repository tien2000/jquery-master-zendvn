        $(document).ready(function(e){
            $("#process").click(function(e){
                var url, dta;
                var txt = '';
                url = "../files/file-006.php?t=" + Math.random();
                dta = {id: 1};
                
                $.getJSON(url, dta, function(data, status, jsXHR){
                    console.log(data);
                    console.log(status);
                    console.log(jsXHR);

                    txt += "Title: " + data.title + "<br>"
                            + "Author: " + data.author + "<br>"
                            + "Pages: " + data.pages + "<br>"
                    $("#info").html(txt);
                });
            });
        });
    </script>
