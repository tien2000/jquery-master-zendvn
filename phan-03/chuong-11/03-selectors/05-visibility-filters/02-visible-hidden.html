<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Selector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/05-visibility.css" />
    <script type="text/javascript" src="../js/jquery-1.12.4.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){    
            $("#process").click(function(){
                console.log($("#boxA > div:hidden").length);
                console.log($("#boxA > div:visible").length);

                $("#boxA > div:hidden").show(500);
            });

            $("#boxA > div:visible").click(function(e){
                $(this).addClass("bg02");
            });
        });
    </script>

</head>
<body>
    <h1 style="text-align: center;">Visibility Filters</h1>   
    <h3 style="text-align: center;">$.hide(val) - $.show(val)</h3>   

    <center>
        <input type="button" value="Process" id="process" class="button">
    </center>

    <div id="boxA" class="box">
        <div class="item" style="display: none;">
            <h2>1. HTML</h2>
            <p>
                HTML is HTML..
                HTML is HTML...
                HTML is HTML.....
            </p>
        </div>
        <div class="item">
            <h2>3. CSS</h2>
            <p>
                CSS is CSS..
                CSS is CSS...
                CSS is CSS.....
                HTML
            </p>
        </div>
        <div class="item hide">
            <h2>4. JS</h2>
            <p>
                JS is JS..
                JS is JS...
                JS is JS.....
                HTML
            </p>
        </div>
        <div class="item">
            <h2>5. JQUERY</h2>
            <p>
                JQUERY is JQUERY..
                JQUERY is JQUERY...
                JQUERY is JQUERY.....
            </p>
        </div>
    </div>
</body>
</html>
