<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Selector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/05-visibility.css" />
    <script type="text/javascript" src="../js/jquery-1.12.4.js"></script>

    <script type="text/javascript">
        /*
            $("name|='A']"): Lựa chọn các phần tử có thuộc tính là [A] 
                                và thuộc tính đó có giá trị [B]
                                hoặc là [B] và có dấu gạch ngang,
                                giá trị [B] phải đứng đầu.
        */

        $(document).ready(function(){                  
            $("#process").click(function(e){
                // $("#boxA > [lang|='en']").addClass("bg02");
                $("#boxA > [lang|='US']").addClass("bg02");
            });

            
        });
    </script>

</head>
<body>
    <h1 style="text-align: center;">Attribute [name="value"]</h1>

    <center>
        <input type="button" value="Process" id="process" class="button">
    </center>

    <div id="boxA" class="box">
        <div class="item" lang="en">
            <h2>1. HTML</h2>
            <p>
                HTML is HTML..
                HTML is HTML...
                HTML is HTML.....
            </p>
        </div>
        <div class="item" lang="vi-VN">
            <h2>2. CSS</h2>
            <p>
                CSS is CSS..
                CSS is CSS...
                CSS is CSS.....
                HTML
            </p>
        </div>
        <div class="item" lang="en-US">
            <h2>2. JS</h2>
            <p>
                JS is JS..
                JS is JS...
                JS is JS.....
                HTML
            </p>
        </div>
        <div class="item" lang="en-GB">
                <h2>2. JQUERY</h2>
                <p>
                    JQUERY is JQUERY..
                    JQUERY is JQUERY...
                    JQUERY is JQUERY.....
                </p>
            </div>
    </div>
</body>
</html>
