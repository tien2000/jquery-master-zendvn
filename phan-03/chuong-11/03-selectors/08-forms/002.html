<body>
    <center>
        <h1>Form Element</h1>
        <input type="button" value="Process" id="process" class="button">

    <form action="" method="post" id="appForm" name="appForm" class="box" enctype="multipart/form-data">
        <div>
            <label for="">Textbox:</label>
            <input class="input" type="text" name="username" id="username" placeholder="Username" value="TienLS">
        </div>
        <div>
            <label for="">Password:</label>
            <input class="input" type="password" name="password" id="password" placeholder="Password" value="123456">
        </div>
        <div>
            <label for="">File Upload:</label>
            <input type="file" name="picture" id="picture">
        </div>
        <div>
            <label for="">SelectBox:</label>
            <select name="mobile" class="input">
                <option value="nokia">Nokia</option>
                <option value="xiaomi">Xiaomi</option>
                <option value="samsung">Samsung</option>
                <option value="apple">Apple</option>
            </select>
        </div>
        <div>
            <label for="">Multi SelectBox:</label>
            <select name="mobile2" class="input" multiple>
                <option value="nokia">Nokia</option>
                <option value="xiaomi">Xiaomi</option>
                <option value="samsung">Samsung</option>
                <option value="apple">Apple</option>
            </select>
        </div>

        <div>
            <label for="">Radio Group:</label>
            <input type="radio" name="skill" class="input" value="html"> HTML
            <input type="radio" name="skill" class="input" value="css"> CSS
            <input type="radio" name="skill" class="input" value="js"> JS
            <input type="radio" checked name="skill" class="input" value="jquery"> JQUERY
        </div>
        <div>
            <label for="">Buttons:</label>
            <input type="submit" name="btnSubmit" class="button" value="Submit">
            <input type="reset" name="btnReset" class="button" value="Reset">
        </div>
    </form>

    <div id="info" class="box">Info</div>
