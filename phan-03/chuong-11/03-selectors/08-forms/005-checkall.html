<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
    <script type="text/javascript" src="../js/jquery-1.12.4.js"></script>

    <script type="text/javascript">
        /*
            .attr(): Chỉ liên quan đến thuộc tính.
            .prop(): Liên quan đến DOM.   (property)

            Chú ý: Khi sử dụng .attr() không được như mong muốn thì phải sử dụng .prop()
        */

        $(document).ready(function(e){
            $("#process").click(function(e){
                
            });

            $("#checkAll").click(function(e){
                checkAll();
            });

            $("#unCheckAll").click(function(e){
                unCheckAll();
            });
        });

        function checkAll(){
            var checks = $("#appForm :checkbox[name='programming']");
            $.each(checks, function(e){
                // $(this).attr("checked", "checked");  // Chỉ liên quan đến thuộc tính.
                $(this).prop("checked", "checked");     // DOM

                console.log($(this));
            });
        }

        function unCheckAll(){
            var unChecks = $("#appForm :checkbox[name='programming']:checked");
            $.each(unChecks, function(e){
                // $(this).removeAttr("checked");
                // $(this).removeProp("checked");
                $(this).prop("checked", false);
            });

            console.log(unChecks);
        }
    </script>
</head>
<body>
    <center>
        <h1>Form Element</h1>
        <input type="button" value="Process" id="process" class="button">    
    </center>

    <form action="" method="post" id="appForm" name="appForm" class="box" enctype="multipart/form-data">
        <div>
            <input type="checkbox" name="programming" class="input" value="html">HTML<br>
            <input type="checkbox" name="programming" class="input" value="css">CSS<br>
            <input type="checkbox" name="programming" class="input" value="js">JS<br>
            <input type="checkbox" name="programming" class="input" value="jquery">JQUERY<br>
        </div>
    </form>   
    
    <center>
        <input type="button" value="Check All" id="checkAll" class="button">
        <input type="button" value="Uncheck All" id="unCheckAll" class="button">
    </center>
</body>
</html>
