<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Child Filter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/05-visibility.css" />
    <script type="text/javascript" src="../js/jquery-1.12.4.js"></script>

    <script type="text/javascript">
        /*
            
        */

        $(document).ready(function(){                  
            $("#process").click(function(e){
                $("#boxA > :last-of-type").addClass("bg02");
                $("#boxB > :last-of-type").addClass("bg02");
            });           
        });
    </script>

</head>
<body>
    <h1 style="text-align: center;">jQuery( ":last-of-type");</h1>

    <center>
        <input type="button" value="Process" id="process" class="button">
    </center>

    <div id="boxA" class="box">
        <p class="item">1. HTML</p>
        <p class="item">2. CSS</p>
        <p class="item">3. JS</p>
        <p class="item">4. JQUERY</p>
    </div>

    <div id="boxB" class="box">
            <div class="item">1. PHP</div>
            <p class="item">2. ASP</p>
            <p class="item">3. WORDPRESS</p>
            <p class="item">4. JOOMLA</p>
        </div>
</body>
</html>
