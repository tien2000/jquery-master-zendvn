<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Traversing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
    <script src="../js/jquery-1.12.4.js"></script>

    <script type="text/javascript">
        /*
            .position(): Xác định đường viền left và top của đối tượng so với đối tượng cha (đối tượng cha là đối tượng có position: relative).
        */
        $(document).ready(function(e){
            $("#process").click(function(e){
                $("#boxA").scrollLeft(200).scrollTop(200);
            });
        });
    </script>

</head>
<body>
    <center>
        <h1>
            Attributes - CSS
        </h1>
        <h2>
            .scrollLeft() | .scrollLeft(value) | .scrollTop() | .scrollTop(value)
        </h2>
    </center>

    <center>
        <input type="button" value="Process" id="process" class="button">
    </center>  

    <div id="info" class="box">info</div>

    <div id="boxA" class="box" style="height: 300px; overflow: auto;">
        <div style="height: 1000px; width: 800px" class="bg02">

        </div>
    </div>    

    <div id="move" class="move">Move</div>
</body>
</html>
