<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Traversing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
    <script src="../js/jquery-1.12.4.js"></script>

    <script type="text/javascript">
        /*

        */
        $(document).ready(function(e){
            $("#process").click(function(e){
                var txt = '';
                txt = "Width: " + $("#boxA").height() + " <br> ";
                txt += "innerWidth: " + $("#boxA").innerWidth() + " <br> ";
                txt += "outerWidth: " + $("#boxA").outerWidth() + " <br> ";
                txt += "outerWidth(true: Lấy luôn margin): " + $("#boxA").outerWidth(true);

                $("#info").html(txt);
            });
        });
    </script>

</head>
<body>
    <center>
        <h1>
            Attributes - CSS
        </h1>
        <h2>
            .width() | innerWidth() | outerWidth([includeMargin])
        </h2>
    </center>
    <center>
        <input type="button" value="Process" id="process" class="button">
    </center>

    <div class="box">
        height: Chiều cao của 1 đối tượng (Không bao gồm padding + margin + border).
        <br>
        innerHeight: Chiều cao + padding của đối tượng (Không bao gồm margin + border).
        <br>
        outerHeigth: Chiều cao + padding + border (Không bao gồm margin).
    </div>

    <div id="info" class="box"></div>

    <div id="boxA" class="boxInfo"></div>
</body>
</html>
