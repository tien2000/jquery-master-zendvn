<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Traversing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
    <script src="../js/jquery-1.12.4.js"></script>

    <script type="text/javascript">
        /*
            .toggleClass(className): Xóa class trong lần click thứ nhất & thêm lại class trong lần nhấn thứ 2.
        */
        $(document).ready(function(e){
            $("#process").click(function(e){
                // =============== .toggleClass(className) ==============================
                // $("#boxA").toggleClass("bg01");

                // =============== .toggleClass(className, switch) ==============================
                // $("#boxB > *").toggleClass("bg01");
                // $("#boxB > *").toggleClass("bg01", false);      // Không thực hiện
                // $("#boxB > *").toggleClass("bg01", true);      // Thực hiện đúng 1 lần

                // =============== .toggleClass(function(index, class, switch [, switch])) ==============================
                $("#boxB > *").toggleClass(function(i, val){
                    if (i % 2 == 0) {
                        return "bg01";
                    }else{
                        return "bg02";
                    }
                });

                // console.log(tmp);
            });
        });
    </script>

</head>
<body>
    <center>
        <h1>
            Attributes - CSS
        </h1>
        <h2>
            .toggleClass(className) | .toggleClass(className, switch) |
            .toggleClass(switch) | .toggleClass(function(index, class, switch [, switch]))
        </h2>
    </center>
    <center>
        <input type="button" value="Process" id="process" class="button">
    </center>

    <div id="boxA" class="box bg01" title="jQuery Course" style="font-size: 18px;">
        The jQuery course of ZendVN.
    </div>
    
    <div id="boxB" class="box">
        <p class="item bg01" title="HTML course">1. HTML</p>
        <p class="item bg02" title="CSS course">2. CSS</p>
        <p class="item bg01" title="JS course">3. JS</p>
        <p class="item bg02" title="JQUERY course">4. JQUERY</p>
        <p class="item bg01" title="PHP course">5. PHP</p>
    </div>
</body>
</html>
