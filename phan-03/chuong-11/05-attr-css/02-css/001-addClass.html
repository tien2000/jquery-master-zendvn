<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Traversing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
    <script src="../js/jquery-1.12.4.js"></script>

    <script type="text/javascript">
        /*

        */
        $(document).ready(function(e){
            $("#process").click(function(e){
                // $("#boxA").addClass("bg02");

                $("#boxB > *").addClass(function(i, val){                    
                    if (i % 2 == 0) {
                        // $(this).addClass("bg01");
                        return "bg01";
                    } else{
                        // $(this).addClass("bg02");
                        return "bg02";
                    }

                    console.log(i + " - " + val);
                });
            });
        });
    </script>

</head>
<body>
    <center>
        <h1>
            Attributes - CSS
        </h1>
        <h2>
            .addClass(className) | .addClass(function(index, curentClass))     
        </h2>
    </center>
    <center>
        <input type="button" value="Process" id="process" class="button">
    </center>

    <div id="boxA" class="box bg01" title="jQuery Course" style="font-size: 18px;">
        The jQuery course of ZendVN.
    </div>
    
    <div id="boxB" class="box">
        <p class="item" title="HTML course">1. HTML</p>
        <p class="item" title="CSS course">2. CSS</p>
        <p class="item" title="JS course">3. JS</p>
        <p class="item" title="JQUERY course">4. JQUERY</p>
        <p class="item" title="PHP course">5. PHP</p>
    </div>
</body>
</html>
