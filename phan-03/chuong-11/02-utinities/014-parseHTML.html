<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Utinity</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="js/jquery-1.12.4.js"></script>

    <script type="text/javascript">
        /*
            jQuery.parseHTML();
        */

        jQuery(document).ready(function(e){
            var str, html;
            str = 'Hi Thao! <b>I love You</b> :)';

            $("#process").click(function(e){
                html = $.parseHTML(str);

                $.each(html, function(i, val){
                    console.log(val);
                });
            })
        });
    </script>

</head>
<body>
    <h1 style="text-align: center;">
        jQuery.parseHTML(data): data: Một chuỗi HTML; <br>
        jQuery.parseHTML(context): context: Nội dung HTML (document, document.body); <br>
        jQuery.parseHTML(keepScript): keepScript: true || false; <br>
    </h1>
    <center>
        <input type="button" value="Process" id="process" class="button">
    </center>
</body>
</html>
