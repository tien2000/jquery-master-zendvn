<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Utinity</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="js/jquery-1.12.4.js"></script>

    <script type="text/javascript">
        /*
            $.contains(): Kiểm tra 1 phần tử HTML có nằm trong 1 phần tử HTML khác hay ko.
        */

        jQuery(document).ready(function(e){
            $("#process").click(function(e){
                var contained = $("h1")[0];         // HTMLElement Object
                var tmp = $.contains(document.body, contained);
                var tmp2 = $.contains(contained, document.body);
                var tmp3 = $.contains(document.body, $("#process")[0]);     // cách viết tốt nhất.

                console.log(tmp);
                console.log(tmp2);
                console.log(tmp3);
            })
        });
    </script>

</head>
<body>
    <h1 style="text-align: center;">
        jQuery.contain();
    </h1>
    <center>
        <input type="button" value="Process" id="process" class="button">
    </center>
</body>
</html>
