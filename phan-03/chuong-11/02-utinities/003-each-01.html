<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Utinity</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="js/jquery-1.12.4.js"></script>

    <script type="text/javascript">
        /*
             - Muốn sử dụng các phương thức của jQuery thì phải đưa phần tử HTML vào trong 
               phương thức jQuery (VD: (val).addClass("bg01");).
        */

        jQuery(document).ready(function(e){
            $("#process").click(function(e){
                $.each($("#boxA div"), function(i, val){
                    // Cách 1
                    // if (i % 2 == 0) {
                    //     $(val).addClass("bg01");
                    // }else {
                    //     $(val).addClass("bg02");
                    // }

                    // Cách 2
                    (i % 2 == 0) ? $(val).addClass("bg01") : $(val).addClass("bg02");
                })
            });
        });
    </script>

</head>
<body>
    <h1 style="text-align: center;">
        jQuery.each(collection, callback(indexInArray, valueOfElement));
    </h1>
    <center>
        <input type="button" value="Process" id="process" class="button">
    </center>
    <div id="boxA" class="box">
        <div class="item">1. HTML</div>
        <div class="item">2. CSS</div>
        <div class="item">3. JAVASCRIPT</div>
        <div class="item">4. PHP</div>
    </div>
</body>
</html>
