 <!DOCTYPE html>

<head>

    <script src="js/xml.js"></script>

    <script type="text/javascript">
        /*
            jQuery.map(arr, function(value, index)):
        */

        jQuery(document).ready(function(e){
            var a = [2,3,4,5];
            console.log(a);

            $("#process").click(function(e){
                var b = $.map(a, function(val, i){
                    if (val > 3) {
                        return val;    
                    }
                    
                });
                console.log(b);
            });
        });
    </script>

</head>
<body>
    <h1 style="text-align: center;">
        jQuery.map(arr, function(value, index));
    </h1>
    <center>
        <input type="button" value="Process" id="process" class="button">
    </center>
    <div id="boxA" class="box">
        <div class="item">1. HTML</div>
