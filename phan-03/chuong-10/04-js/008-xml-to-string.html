<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="js/xml.js" type="text/javascript"></script>

    <script type="text/javascript">
        /*
            new XMLSerializer()).serializeToString(xmlDOM): Chạy trên Chrome
            xmlDOM.xml: Chạy trên IE
        */        

        window.onload = function(){
            var btnProcess = document.getElementById("process");
            btnProcess.onclick = function(){                
                var xmlDOM = loadFile("files/01-books.xml", "GET", "xml");

                if (typeof (xmlDOM.xml) == "undefined" ) {
                    var string = (new XMLSerializer()).serializeToString(xmlDOM);    // Chạy trên Chrome
                } else{ 
                    var string = xmlDOM.xml;        // Chạy trên IE
                }

                console.log(string);
            }
        }
    </script>

</head>
<body>
    <div id="boxA" class="box">
        
    </div>
    <center>
        <div>
            <input type="button" value="Process" id="process" name="process" class="button">
        </div>
    </center>
</body>
</html>
