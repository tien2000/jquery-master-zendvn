<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="js/functions.js"></script>

    <script type="text/javascript">
        /*
            xHttp.open(): Khi readyState : 0 (Chưa chuẩn bị đọc tập tin được truyền vào).
                          Khi readyState : 1 (Chuẩn bị đọc tập tin được truyền vào nhưng chưa lấy về).
            xHttp.send(): Khi readyState : 4 (Đã nhận được dữ liệu về).
            xHttp.responseXML: Lấy dữ liệu XML về từ máy chủ.
        */
        window.onload = function(){
            var btnProcess = document.getElementById("process");
            btnProcess.onclick = function(){
                // Khởi tạo đối tượng XMLHttpRequest
                if (window.XMLHttpRequest) {
                    var xHttp = new XMLHttpRequest;
                } else{
                    var xHttp = new ActiveXObject("Microsoft.XMLHTTP");     // Chạy trên iE
                }

                // Xác định phương thức và tập tin muốn lấy thông tin.
                // Phương thức GET - POST
                xHttp.open("GET", "files/01-books.xml", false);

                // Gửi yêu cầu đến máy chủ.
                xHttp.send();

                // Lấy nội dung trả về từ máy chủ.
                var xmlDoc = xHttp.responseXML;
                var txtDoc = xHttp.responseText;
                var boxA = document.getElementById("boxA");
                boxA.innerHTML = txtDoc;

                console.log(xmlDoc);
            }
        }
    </script>

</head>
<body>
    <center>
        <div id="boxA" class="box">
            
        </div>
        <div>
            <input type="button" value="Process" id="process" name="process" class="button">
        </div>
    </center>
</body>
</html>
